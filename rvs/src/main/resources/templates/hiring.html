	<script>
			$(document).ready(function(){
				
				$(".additem").click(function(){
					var name=$(this).attr('name');
					var labeltext="";
					if(name=="adddepartmentdata"){ labeltext="New Department"; }
					if(name=="addjobtitledata"){ labeltext="New Job Title"; }
					if(name=="addchangereasondata"){ labeltext="New Change Reason"; }
					if(name=="addemployeestatusdata"){ labeltext="New Employee Status"; }
					if(name=="addterminationreasondata"){ labeltext="New Termination Reason"; }
					if(name=="addterminationtypedata"){ labeltext="New Termination Type"; }
					$('#additemalltxt').text(labeltext);
					$('#newadditemScrollable').modal('toggle');
					
				});
				
				
				
			});
