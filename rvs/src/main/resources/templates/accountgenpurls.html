    <script>
    $(document).ready(function() {

		//--------------------------------------------------------------------------------------------------------------------------------------		 
		

    	  var dt_basic_table = $('.datatables-basic');

    	  	// DataTable with buttons
    	  	// --------------------------------------------------------------------

    	  		// --------------------------------------------------------------------

			  if (dt_basic_table.length) {
			    var dt_basic = dt_basic_table.DataTable({
			    	 ajax: {
			             "url": "branchlistjson",
			             "type": "GET",
			             "dataSrc": "",
			         },
			      columns: [
			        { data: '' },
			        { data: 'id' },
			        { data: 'id' },
			        { data: 'branch_NAME' },
			        { data: '' },
			        { data: '' },
			        { data: 'startdatatimeline' },
			        { data: 'comes_UNDER_name' },
			        { data: 'current_STATUS' },
			        
			      ],
			      columnDefs: [
			        {
			          // For Responsive
			          className: 'control',
			          orderable: false,
			          responsivePriority: 1,
			          searchable: false,
			          targets: 0,
			          render: function(data, type, full, meta) {
			            return '';
			          }
			        },
			        {
			          // For Checkboxes
			          targets: 1,
			          orderable: false,
			          responsivePriority: 2,
			          searchable: false,
			          checkboxes: true,
			          render: function() {
			            return '<input type="checkbox" class="dt-checkboxes form-check-input">';
			          },
			          checkboxes: {
			            selectAllRender: '<input type="checkbox" class="form-check-input">'
			          }
			        },
			        {
			          targets: 2,
			          searchable: false,
			          visible: false
			        },
			        {
			        	responsivePriority: 1,
			            targets: 3,
			            render: function(data, type, full, meta) {
			            	 $name = full['branch_NAME'];
			            	 $branch_Type = full['branch_Type_2w'];
			            	 $branchCode="";
		            		 if(full['branchCode'] !=null)
		                	{
		                	 $branchCode= full['branchCode'] + "-"+ full['id'];
		                	}
			            	 $row_output ='<a href="accountgenpurchase?id='+ full['id'] +'" target="_blank"> '+ $name +" ("+ $branch_Type+ ") </a><br/><small class='emp_post text-truncate text-muted'>"+  $branchCode + "</span>";
			            	 return $row_output;
			            }
			          },
			       
			         
			         
			        {
			            // Avatar image/badge, Name and post
			            targets: 4,
			            responsivePriority: 4,
			            render: function(data, type, full, meta) {
			              var $user_img = full['branch_IN_CHARGE_img'],
			                $name = full['branch_IN_CHARGE_name'];
			                $branchOfficeContact=full['in_CHARGE_CONTACT_DETAILS'];
			                if($branchOfficeContact ==null)
		                	{
		                	 $branchOfficeContact="";
		                	}
			              if ($user_img != "") {
			               // For Avatar image
			                var $output =
			                  '<img src="' + $user_img + '" alt="Avatar" class="rounded-circle">';
			              } else {
			                // For Avatar badge
			                var stateNum = Math.floor(Math.random() * 6);
			                var states = ['success', 'danger', 'warning', 'info', 'dark', 'primary', 'secondary'];
			                var $state = states[stateNum],
			                  $name = full['branch_IN_CHARGE_name'],
			                  $initials = $name.match(/\b\w/g) || [];
			                $initials = (($initials.shift() || '') + ($initials.pop() || '')).toUpperCase();
			                $output = '<span class="avatar-initial rounded-circle bg-label-' + $state + '">' + $initials + '</span>';
			              }
			              // Creates full output for row
			              var $row_output =
			                '<div class="d-flex justify-content-start align-items-center">' +
			                '<div class="avatar-wrapper">' +
			                '<div class="avatar me-2">' +
			                $output +
			                '</div>' +
			                '</div>' +
			                '<div class="d-flex flex-column">' +
			                '<span class="emp_name text-truncate">' +
			                $name +
			                '</span>' +
			                '<small class="emp_post text-truncate text-muted">' +
			                $branchOfficeContact +
			                '</small>' +
			                '</div>' +
			                '</div>';
			              return $row_output;
			            }
			          },
			        {
			          
			          targets: 5,
			          
			          render: function(data, type, full, meta) {
				           	 $office_PHONE_NUMBER = full['office_PHONE_NUMBER'];
				           	 $branch_OFFICE_EMAIL_ID = full['branch_OFFICE_EMAIL_ID'];
				           	 
				           	 $row_output = $office_PHONE_NUMBER +'<br/>' + $branch_OFFICE_EMAIL_ID ;
				           	 return $row_output;
				           }
			        },
			        {
			           targets: 6,
			           render: function(data, type, full, meta) {
			           	 $startdateMMformat = full['startdateMMformat'];
			           	 $startdatatimeline = full['startdatatimeline'];
			           	 
			           	 $row_output = $startdateMMformat +'<br/><small class="emp_post text-truncate text-muted">' + $startdatatimeline + '</small>';
			           	 return $row_output;
			           }
			         },
			         
			          
			          
			        {
			          // Label
			          targets: -2,
			          render: function(data, type, full, meta) {
			            var $status_number = full['current_STATUS'];
			            var $status = {
			              1: { title: 'Current', class: 'bg-label-primary' },
			              2: { title: 'Professional', class: ' bg-label-success' },
			              3: { title: 'Rejected', class: ' bg-label-danger' },
			              4: { title: 'Resigned', class: ' bg-label-warning' },
			              5: { title: 'Applied', class: ' bg-label-info' }
			            };
			            if (typeof $status[$status_number] === 'undefined') {
			              return data;
			            }
			            return (
			              '<span class="badge rounded-pill ' +
			              $status[$status_number].class +
			              '">' +
			              $status[$status_number].title +
			              '</span>'
			            );
			          }
			        },
			        {
			          // Actions
			          targets: -1,
			          title: 'Actions',
			          orderable: false,
			          searchable: false,
			          render: function(data, type, full, meta) {
			            return (
			           
			              '<a href="accountgenpurchase?id='+ full['id'] +'"  target="_blank" class="btn btn-sm text-primary btn-icon item-edit"><i class="bx bxs-edit"></i></a>'
			            );
			          }
			        }
			      ],
			      
			      dom:
			        '<"card-header"<"head-label text-center"><"dt-action-buttons text-end"B>><"d-flex justify-content-between align-items-center row"<"col-sm-12 col-md-6"l><"col-sm-12 col-md-6"f>>t<"d-flex justify-content-between row"<"col-sm-12 col-md-6"i><"col-sm-12 col-md-6"p>>',
			      displayLength: 10,
			      lengthMenu: [10, 25, 50, 75, 100],
			      buttons: [
			        {
			          extend: 'collection',
			          className: 'btn btn-label-primary dropdown-toggle me-2',
			          text: '<i class="bx bx-export me-2"></i>Export',
			          buttons: [
			            {
			              extend: 'print',
			              text: '<i class="bx bx-printer me-2" ></i>Print',
			              className: 'dropdown-item',
			              exportOptions: { columns: [3, 4, 5, 6, 7] }
			            },
			            {
			              extend: 'csv',
			              text: '<i class="bx bx-file me-2" ></i>Csv',
			              className: 'dropdown-item',
			              exportOptions: { columns: [3, 4, 5, 6, 7] }
			            },
			            {
			              extend: 'excel',
			              text: 'Excel',
			              className: 'dropdown-item',
			              exportOptions: { columns: [3, 4, 5, 6, 7] }
			            },
			            {
			              extend: 'pdf',
			              text: '<i class="bx bxs-file-pdf me-2"></i>Pdf',
			              className: 'dropdown-item',
			              exportOptions: { columns: [3, 4, 5, 6, 7] }
			            },
			            {
			              extend: 'copy',
			              text: '<i class="bx bx-copy me-2" ></i>Copy',
			              className: 'dropdown-item',
			              exportOptions: { columns: [3, 4, 5, 6, 7] }
			            }
			          ]
			        }
			       
			      ],
			      responsive: {
			        details: {
			          display: $.fn.dataTable.Responsive.display.modal({
			            header: function(row) {
			              var data = row.data();
			              return 'Details of ' + data['branch_NAME'];
			            }
			          }),
			          type: 'column',
			          renderer: function(api, rowIdx, columns) {
			            var data = $.map(columns, function(col, i) {
			              return col.title !== '' // ? Do not show row in modal popup if title is blank (for check box)
			                ? '<tr data-dt-row="' +
			                    col.rowIndex +
			                    '" data-dt-column="' +
			                    col.columnIndex +
			                    '">' +
			                    '<td>' +
			                    col.title +
			                    ':' +
			                    '</td> ' +
			                    '<td>' +
			                    col.data +
			                    '</td>' +
			                    '</tr>'
			                : '';
			            }).join('');
			
			            return data ? $('<table class="table"/><tbody />').append(data) : false;
			          }
			        }
			      }
			    });
			    $('div.head-label').html('<h5 class="card-title mb-0">Branches</h5>');
  		}
