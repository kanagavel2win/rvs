  <!-- Page JS -->
  
    
    <script>
      var dt_fixedcolumns = $('.dt-fixedcolumns').DataTable({
        ajax: assetsPath + 'json/table-datatable.json',
        columns: [
          { data: 'full_name' },
          { data: 'post' },
          { data: 'email' },
          { data: 'city' },
          { data: 'start_date' },
          { data: 'salary' },
          { data: 'age' },
          { data: 'experience' },
          { data: 'status' },
          { data: 'id' }
        ],
        columnDefs: [
          {
            // Label
            targets: -2,
            render: function (data, type, full, meta) {
              var $status_number = full['status'];
              var $status = {
                1: { title: 'Current', class: 'bg-label-primary' },
                2: { title: 'Professional', class: ' bg-label-success' },
                3: { title: 'Rejected', class: ' bg-label-danger' },
                4: { title: 'Resigned', class: ' bg-label-info' },
                5: { title: 'Applied', class: ' bg-label-dark' }
              };
              if (typeof $status[$status_number] === 'undefined') {
                return data;
              }
              return (
                '<span class="badge rounded-pill ' +
                $status[$status_number].class +
                '">' +
                $status[$status_number].title +
                '</span>'
              );
            }
          },
          {
            // Actions
            targets: -1,
            title: 'Actions',
            searchable: false,
            orderable: false,
            render: function (data, type, full, meta) {
              return (
                '<div class="d-inline-block">' +
                '<a href="javascript:;" class="btn btn-sm btn-icon dropdown-toggle hide-arrow" data-bs-toggle="dropdown"><i class="bx bx-dots-vertical-rounded"></i></a>' +
                '<div class="dropdown-menu dropdown-menu-end m-0">' +
                '<a href="javascript:;" class="dropdown-item">Details</a>' +
                '<a href="javascript:;" class="dropdown-item">Archive</a>' +
                '<div class="dropdown-divider"></div>' +
                '<a href="javascript:;" class="dropdown-item text-danger delete-record"></i>Delete</a>' +
                '</div>' +
                '</div>' +
                '<a href="javascript:;" class="item-edit text-body"><i class="bx bxs-edit"></i></a>'
              );
            }
          }
        ],
        dom: '<"d-flex justify-content-between align-items-center row"<"col-sm-12 col-md-2 d-flex"f><"col-sm-12 col-md-10 d-none"i>>t',
        scrollY: 300,
        scrollX: true,
        scrollCollapse: true,
        paging: true,
        info: true,
        fixedColumns: true,
      });

    </script>
