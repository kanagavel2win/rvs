               <div class="card-body">
										<div th:if="${printstr}" class="form-group col-12">
											<button type="button"
												class="btn mb-1 btn-success btn-lg btn-block">Asset Transfer details are saved successfully</button>
											<form th:action="@{/assettranferprint}" target="blank"

													<button type="submit" class="btn btn-primary mr-1 mb-1 text-center"

											</form>
										</div>
										
									<form th:action="@{/assettransfersave}" method="POST" class="wizard-horizontal row g-3" enctype="multipart/form-data">
											<div class="col-lg-3 col-sm-12 form-group">
											<label for="form-label">To Branch</label>
											<select class="select2 form-select" id="Branch" name="Branchto">
																<option value="">--Select--</option>
																<th:block th:each="emp : ${branchls}">

																</th:block>
															</select>
											</div>
											
											<div class="col-lg-3 col-sm-12 form-group">
											<label for="form-label">To Custodian </label>
											<select class="select2 form-select" id="StaffID" name="StaffIDto" required>
																<th:block th:if="${emp}">
																	<th:block th:if="${emp.empMasterid} >0 ">
																		<option th:value="${emp.empMasterid}"

																	</th:block>
																</th:block>
															</select>
											</div>
											
											
											
											<div class="col-lg-3 col-sm-12 form-group">
											<label for="form-label">Transfer Date </label>
											<input type="text" class="form-control flatpickr" name="CheckInDate" id="CheckInDate" th:value="${today}" placeholder="Apr 3 2022" required>
											</div> 
											
											
											
											
						
										
                <div class="card-datatable table-responsive pt-0 col-sm-12">

                    <thead>
                      <tr>
                        <th></th>
                        <th></th>
						
						<th>ASSET</th>
						<th>Condition</th>
						<th>Status</th>
						<th>Photo</th>
						<th>Comments</th>

						</tr>
						
                    </thead>
                    <tbody class="tblbody">
						<tr th:each="selasset, stat: ${selectedasset}">
							<td></td>
		<td><input type="checkbox" class="form-check-input" th:id="'checkboxGlow'+ ${stat.index+1} "
 name="checkbox" checked=""> <label th:for="'checkboxGlow'+ ${stat.index+1}"></label></td>
																	<td><input type="hidden"
																		th:value="${selasset.AssetId}" name="AssetName" /> <span
																		th:text="'&nbsp;'+ ${selasset.AssetName} + '&nbsp;'"></span></td>
																	<td><select required="" id="ACondition"
																		name="ACondition" class="form-select select">
																			<option th:value="${selasset.ACondition}"
																				th:text="${selasset.ACondition}"></option>
																			<option value="Fair">Fair</option>
																			<option value="Good">Good</option>
																			<option value="New">New</option>
																			<option value="Poor">Poor</option>
																	</select></td>
																	
																	<td class="Photo_Attach"><input type='file'
																		name='Photo_Attach' class="form-control Photo_Attach" accept="image/*" multiple/></td>
																	<td><input type='text' name='Comments' class="form-control" /></td>

																</tr>

	<script>
		$(document).ready( function() {
							//--------------------------------------------------------
							$(function() {
								var token = $("meta[name='_csrf']").attr(
										"content");
								var header = $("meta[name='_csrf_header']")
										.attr("content");
								$(document).ajaxSend(function(e, xhr, options) {
									xhr.setRequestHeader(header, token);
								});
							});
							
							let fv;
							
							
							 $(".flatpickr").each(function(index) {
								  $(this).flatpickr({
								    	altInput: true,
									    altFormat: 'F j, Y',
									    dateFormat: 'Y-m-d',
								    });
							  });
							 
							
							 var dt_basic = $('.datatables-basic').DataTable({
						    	
						      columnDefs: [
						        {
						          // For Responsive
						          className: 'control',
						          orderable: false,
						          responsivePriority: 1,
						          searchable: false,
						          targets: 0,
						          render: function(data, type, full, meta) {
						            return '';
						          }
						        },
						        {
						          // For Checkboxes
						          targets: 1,
						          orderable: false,
						          searchable: false,
						          checkboxes: true,
						          render: function() {
						            return '<input type="checkbox" class="dt-checkboxes form-check-input">';
						          },
						          checkboxes: {
						            selectAllRender: '<input type="checkbox" class="form-check-input">'
						          }
						        },
						        
						      ],
						      
						      displayLength: 10,
						      lengthMenu: [10, 25, 50, 75, 100],
						     
						      responsive: {
						        details: {
						          display: $.fn.dataTable.Responsive.display.modal({
						            header: function(row) {
						              var data = row.data();
						              return 'Details of ' + data['branch_NAME'];
						            }
						          }),
						          type: 'column',
						          renderer: function(api, rowIdx, columns) {
						            var data = $.map(columns, function(col, i) {
						              return col.title !== '' // ? Do not show row in modal popup if title is blank (for check box)
						                ? '<tr data-dt-row="' +
						                    col.rowIndex +
						                    '" data-dt-column="' +
						                    col.columnIndex +
						                    '">' +
						                    '<td>' +
						                    col.title +
						                    ':' +
						                    '</td> ' +
						                    '<td>' +
						                    col.data +
						                    '</td>' +
						                    '</tr>'
						                : '';
						            }).join('');
						
						            return data ? $('<table class="table"/><tbody />').append(data) : false;
						          }
						        }
						      }
						    });
							 
							//--------------------------------------------------------
							//--------------------------------------------------------
							$("#Branch")
									.change(
											function() {

												var branch = $("#Branch").val();
												$('#StaffID').html("");

												if (branch != "") {
													//---------------------------------
													// Branch Details
													var branchname = $(
															"#Branch :Selected")
															.text();
													$(".Custodianloding").css(
															"visibility",
															"visible");
													$('#StaffID').html("");
													var formData = {
														branchname : branchname
													}
													$
															.ajax({
																type : "POST",
																url : "getEmployeelistbasedonbranch",
																data : formData,
																success : function(
																		result) {

																	$(
																			'#StaffID')
																			.append(
																					result);
																	$(
																			".Custodianloding")
																			.css(
																					"visibility",
																					"hidden");
																},
																error : function(
																		e) {
																	alert("Error"
																			+ e);
																	$(
																			".Custodianloding")
																			.css(
																					"visibility",
																					"hidden");
																}
															});
													//---------------------------------
													$('.tblbody')
															.html(
																	"<tr class='loadingrow'><td colspan='6' align='center'><br/> <br/></td></tr></tr>");
												}
											});
							//-------------------------------

							$("#Search")
									.click(
											function() {
												var StaffID = $("#StaffID")
														.val();

												if (StaffID != "") {
													$('.tblbody')
															.html(
																	"<tr  class='loadingrow'><td colspan='6' align='center'><br/><br/><div class='Custodianloding spinner-border spinner-border-sm' role='status'><span class='sr-only'>Loading...</span></div><br/><br/>&nbsp;</td></tr>");
													var formData = {
														StaffID : StaffID
													}
													$
															.ajax({
																type : "POST",
																url : "getCheckoutlistfromassetMaster",
																data : formData,
																success : function(
																		result) {

																	if (result != "") {
																		$(
																				'.tblbody')
																				.html(
																						result);
																	} else {
																		$(
																				'.tblbody')
																				.html(
																						"<tr class='loadingrow'><td colspan='6' align='center'><br/> No Item Found<br/></td></tr></tr>");

																	}

																},
																error : function(
																		e) {
																	alert("Error"
																			+ e);

																}
															});
												}
												//---------------------------------

											});
							//--------------------------------------------------------
							$("#Branchto")
									.change(
											function() {

												var branch = $("#Branchto").val();
												$('#StaffIDto').html("");

												if (branch != "") {
													//---------------------------------
													// Branch Details
													var branchname = $(
															"#Branchto :Selected")
															.text();
													$(".Custodianlodingto").css(
															"visibility",
															"visible");
													$('#StaffIDto').html("");
													var formData = {
														branchname : branchname
													}
													$
															.ajax({
																type : "POST",
																url : "getEmployeelistbasedonbranch",
																data : formData,
																success : function(
																		result) {

																	$(
																			'#StaffIDto')
																			.append(
																					result);
																	$(
																			".Custodianlodingto")
																			.css(
																					"visibility",
																					"hidden");
																},
																error : function(
																		e) {
																	alert("Error"
																			+ e);
																	$(
																			".Custodianlodingto")
																			.css(
																					"visibility",
																					"hidden");
																}
															});
													//---------------------------------
													
												}
											});
							//-------------------------------
						});
	</script>
