<body
	class="vertical-layout vertical-menu-modern boxicon-layout no-card-shadow 2-columns  navbar-sticky footer-static  "
	data-open="click" data-menu="vertical-menu-modern" data-col="2-columns">

	<!-- BEGIN: Header-->
	<div th:insert="header"></div>
	<!-- END: Header-->


	<!-- BEGIN: Main Menu-->
	<div th:insert="menu"></div>
	<!-- END: Main Menu-->

	<!-- BEGIN: Content-->
	<div class="app-content content">
		<div class="content-overlay"></div>
		<div class="content-wrapper">
			<div class="content-header row">
				<div class="content-header-left col-12 mb-2 mt-1">
					<div class="row breadcrumbs-top">
						<div class="col-12"></div>
					</div>
				</div>

				<div th:if="${savestatus}" class="form-group col-12">
					<button type="button" class="btn mb-1 btn-success btn-lg btn-block">Sevice
						Info Updated Successfully</button>
				</div>

			</div>

			<br />
			<div class="content-body" style="border: solid #EBEBEB 2px;">

				<!-- Form wizard with icon tabs section start -->
				<section id="icon-tabs">
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">Service Points details update section</h4>
									
								</div>
								<div class="card-content mt-2">
									<div class="card-body">
										<form th:action="@{/Serviceadd}" th:object="${service}"
											method="POST" class="wizard-horizontal"
											enctype="multipart/form-data">
											
											
											
											<div class="tab-content pt-1">
											<!-- body content step 1 -->
											<fieldset>
												<div class="row">
													

													<div class="col-sm-6 home-fill">
														<div class="form-group">
															<label>Activity Name</label> <input type="text"
																class="form-control" th:value="${service.activityName}"
																readonly="readonly" />
														</div>
													</div>
													<div class="col-sm-6 home-fill">
														<div class="form-group">
															<label>Activity Point</label> <input type="text"
																class="form-control" th:value="${service.activityPoint}"
																th:field="*{activityPoint}"  required="required" />
														</div>
													</div>
													<div class="col-sm-6 home-fill">
														<div class="form-group">
															<label>Beneficiary Point</label> <input type="text"
																class="form-control" th:value="${service.beneficiary}"
																th:field="*{beneficiary}" required="required" />
														</div>
													</div>
													
													<div class="col-sm-6 home-fill">
														<div class="form-group">
															<label>Donate (Per Rs.100)Point</label> <input type="text"
																class="form-control" th:value="${service.donate}"
																th:field="*{donate}" required="required" />
														</div>
													</div>
													<div class="col-sm-6 home-fill">
														<div class="form-group">
															<label>Lions hours points</label> <input type="text"
																class="form-control" th:value="${service.lionshours}"
																th:field="*{lionshours}" required="required" />
																 <input type="hidden"
																class="form-control" th:value="${service.id}"
																th:field="*{id}"/>
																<input type="hidden"
																class="form-control" th:value="${service.activityName}"
																th:field="*{activityName}"/>
														</div>
													</div>
													
													<div class="col-sm-6 home-fill">
														<div class="form-group">
															<label>volunteers</label> <input type="text"
																class="form-control" th:value="${service.volunteers}"
																th:field="*{volunteers}" required="required" />
														</div>
													</div>
													
													
												</div>	
											</fieldset>
											<!-- body content of step 2 end-->
											</div>
											
											
											<input type="submit" class="btn btn-primary mr-1 mb-1"
												value="Update" />
											
											<a href="ServiceMaster" class="btn btn-primary"style=" margin-top: -15px">Back</a>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
				<!-- Form wizard with number tabs section end -->

			</div>
		</div>
	</div>
	<!-- END: Content-->




	<div class="sidenav-overlay"></div>
	<div class="drag-target"></div>

	<!-- BEGIN: Footer-->
	<footer class="footer footer-static footer-light">

				Lions Clubs - District 324 B1 | PRIVACY POLICY</span>
			<button class="btn btn-primary btn-icon scroll-top" type="button">
				<i class="bx bx-up-arrow-alt"></i>
			</button>
		</p>
	</footer>

    <script th:src="@{/app-assets/js/scripts/navs/navs.js}"></script>

	<script type="text/javascript">
		$(document)
				.ready(
						function() {

							var i = 1;
							$('#table_row_count').val(i);
							//--------------------------------------------------------------------------------------------------------------------------------------		 
							//--------------------------------------------------------------------------------------------------------------------------------------		 		
							$('#addrows')
									.click(
											function() {
												i++;
												$('#add_fields')
														.append(
																'<tr id="row'+i+'"><td><input class="form-check" type="checkbox"/></td><td><div class="form" style="height:45px;"><input type="text" list="familydetails" autocomplete="off"  name="fa_member_id" class="form-control" style="height:45px;" required /></div></td><td><select class="form-control" id="basicSelect" name="fa_member_relation"><option value="Child">Child</option>					<option value="Spouse">Spouse</option>					<option value="In-law">In-law</option>					<option value="Sibling">Sibling</option>					<option value="Parent">Parent</option>					<option value="Others">Others</option>			</select></td>						<td>				<select class="form-control" id="basicSelect" name="fa_member_orderid">					<option value="1">1</option>					<option value="2">2</option>					<option value="3">3</option>					<option value="4">4</option>					<option value="5">5</option>					<option value="6">6</option>/					<option value="7">7</option>					<option value="8">8</option>					<option value="9">9</option>					<option value="10"10></option>									</select>			</td></tr>');
												$('#table_row_count').val(i);
											});
							//--------------------------------------------------------------------------------------------------------------------------------------		 
							//--------------------------------------------------------------------------------------------------------------------------------------		 		
							$("#removerows").on(
									'click',
									function() {
										$('.form-check:checkbox:checked')
												.parents("tr").remove();
										$('#check_all').prop("checked", false);

									});

							//--------------------------------------------------------------------------------------------------------------------------------------		 
							//--------------------------------------------------------------------------------------------------------------------------------------		 		

							$(".removeFmember").click(function() {
								var deleteId = $(this).attr('id');

								var formData = {
									deleteId : $(this).attr('id')

								}

								// DO POST
								$.ajax({
									type : "POST",
									url : "memberFamilyDelete",
									data : formData,
									success : function(result) {
										console.log(result);
									},
									error : function(e) {
										console.log("ERROR: ", e);
									}
								});

								var tr = $(this).closest('tr');
								tr.remove();

								$('#slide-toast').click();

							});

							$('#sameasHomeaddress')
									.click(
											function() {
												if ($("input[type=checkbox]")
														.is(":checked")) {

													$("#Off_Address_Line_1")
															.val(
																	$(
																			"#Member_Address_Line_1")
																			.val());
													$("#Off_Address_Line_2")
															.val(
																	$(
																			"#Member_Address_Line_2")
																			.val());
													$("#Off_Address_Line_3")
															.val(
																	$(
																			"#Member_Address_Line_3")
																			.val());
													$("#Off_Address_Line_4")
															.val(
																	$(
																			"#Member_Address_Line_4")
																			.val());
													$("#Off_Address_Line_City")
															.val(
																	$(
																			"#Member_Address_Line_City")
																			.val());
													$("#Off_Address_Line_State")
															.val(
																	$(
																			"#Member_Address_Line_State")
																			.val());
													$(
															"#Off_Address_Line_PostalCode")
															.val(
																	$(
																			"#Member_Address_Line_PostalCode")
																			.val());
													$(
															"#Off_Address_Line_Country")
															.val(
																	$(
																			"#Member_Address_Line_Country")
																			.val());

												} else {

												}
											});

							//--------------------------------------------------------------------------------------------------------------------------------------		 
							//--------------------------------------------------------------------------------------------------------------------------------------		 		

							$(function() {
								var token = $("input[name='_csrf']").val();
								var header = 'X-CSRF-TOKEN';//$("meta[name='_csrf_header']").attr("content");
								$(document).ajaxSend(function(e, xhr, options) {
									xhr.setRequestHeader(header, token);
								});
							});
							//--------------------------------------------------------------------------------------------------------------------------------------		 
							//--------------------------------------------------------------------------------------------------------------------------------------		 		

						$(".nav-link").click(function(){
							var activetab= $(this).attr("href");
							$(".profile-fill").css("display","none");
							$(".messages-fill").css("display","none");
							$(".settings-fill").css("display","none");
							$(".home-fill").css("display","none");
							
							$("."+activetab).css("display","block");
						});
						
						});
	</script>
	 
</body>
