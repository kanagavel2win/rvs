<style>
	.emptitle
	{
		color: #527a00;
		font-size: 15px;
	    line-height: 20px;
	    font-weight: 600;
	    font-family: Fira Sans,Trebuchet MS,sans-serif;
	    cursor:pointer;
	}
	thead
	{
		background-color: #ebebeb;
		border-color: transparent;
	    color: #555;
	    font-weight: 700;
	    padding: 12px 16px 11px;
	    transition: background-color .15s ease-in-out;
	}
	tbody{
		color: #222;
	}
	
	.empnametitle
	{
		color: #FF4500;
		font-size: 15px;
	    line-height: 20px;
	    font-weight: 600;
	    font-family: Fira Sans,Trebuchet MS,sans-serif;
	}
	.ownstyle{
		font-size:30px;
		position: absolute;
		left:-20px;
		top:-5px;
		cursor:pointer;
	}
	.ownstyle1{
		font-size:25px;
		top:-2px;
		cursor:pointer;
	}
	.iconalign
	{
	 text-align:right;
	 font-size:20px;
	 width: 200px;
	 right:0px;
	 color:#fff;
	}
	tbody>tr:hover .iconalign
	{
		color:#527a00;
		cursor:pointer;
	}
	
	.bullet.bullet-success {
    background-color: #527a00;
	}
	
	.e1
	{
		max-width:200px;
	
	}
	.e2
	{
		min-width:100px;
		min-height:25px;
	}
	.modal-footer
	{
		border-top: none;
	}
	
	input
{
	pointer-events:none;
}
	
</style>

<body
	class="vertical-layout vertical-menu-modern boxicon-layout no-card-shadow 2-columns  navbar-sticky footer-static  "
	data-open="click" data-menu="vertical-menu-modern" data-col="2-columns">

		<!-- BEGIN: Header-->
		 <div th:insert="employee/header">  </div>
		<!-- END: Header-->


		<!-- BEGIN: Main Menu-->
		<div th:insert="employee/menu">  </div>
		<!-- END: Main Menu-->

			<!-- BEGIN: Content-->
				<!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="content-wrapper">
            <div class="content-header row">
                <div class="content-header-left col-12 mb-2 mt-1">
                    <div class="row breadcrumbs-top">
                        <div class="col-12">
                            <h5 class="content-header-title float-left pr-1 mb-0">Pay Slip Details</h5>
                            <div class="breadcrumb-wrapper col-12">
                                <ol class="breadcrumb p-0 mb-0">
                                    <li class="breadcrumb-item"><a href="index"><i class="bx bx-home-alt"></i></a>
                                    </li>
                                    
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-body">
              
                <!-- Basic Vertical form layout section start -->
                <section id="basic-vertical-layouts">
                    <div class="row match-height">
                        <div class="col-12">
                       
                            <div class="card">
                                <div class="card-content">
                                    <div class="card-body">
                                    	<div class="col-md-12">
                                    		<div class="form-group">
                                               <label class="empnametitle"><span  th:text="${emptitle}"></span>
                                               
                                               </label>
                                             </div>
                                         </div>
                                   	 
                                    
                                     	
                                    	 <div class="table-responsive">
		                                    <table class="table table-hover mb-0" id="tbl_compensation_information">
		                                        <thead>
		                                            <tr>
		                                                <th>S.No</th>
		                                                <th>Month</th>
		                                                <th>Total Gross</th>
		                                                <th>Payment Amount</th>
		                                                
		                                            </tr>
		                                        </thead>
		                                        <tbody>
		                                            <tr th:each="obj,stat : ${paysliplist}">
		                                               <td th:text="${stat.index+1}"></td>
		                                               <td><a th:href="'payslipview?p='+${obj.payslipid}" th:text="${obj.payperiod}" target="_blank"></a></td>
		                                               <td th:text="${obj.totalgross}"></td>
		                                               <td th:text="${obj.net}"></td>
		                                            </tr>
		                                            </tbody>
		                                    </table>
		                                </div>
                                     
                                     </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
               	 
                  	 
            </div>
        </div>
    </div>
			<!-- END: Content-->


		
		<div class="sidenav-overlay"></div>
		<div class="drag-target"></div>


							
                                       
                                       
		<!-- BEGIN: Footer-->
		<footer class="footer footer-static footer-light">
		<p class="clearfix mb-0">
			<span class="float-left d-inline-block"></span><span
				class="float-right d-sm-inline-block d-none"></span>
			<button class="btn btn-primary btn-icon scroll-top" type="button">
				<i class="bx bx-up-arrow-alt"></i>
			</button>
		</p>
		</footer>
		
	
		<!-- END: Footer-->

		<!-- BEGIN Vendor JS-->

		<!-- END: Page Vendor JS-->

		<script th:src="@{/app-assets/js/core/app-menu.js}"></script>

		<script th:src="@{/app-assets/js/scripts/footer.js}"></script>
		<!-- END: Theme JS-->

		<!-- BEGIN: Page JS-->
		<script
			th:src="@{/app-assets/js/scripts/pages/dashboard-analytics.js}"></script>
