<script>
	$(document).ready(function(){
		$('.td').click(function(){
			
			var popdate= $(this).attr("name");
			$('#popdate').val(popdate);
			$('#holidayStatusScrollable').modal('toggle');
			
		});
		//--------------------------------------------------------
		$('#additemallsavebtn').click(function(){
			popdate = $('#popdate').val();
			popholidaytype= $('#popholidaytype').val();
			popholidaydescription= $('#popholidaydescription').val();
						
			if(popholidaytype=="National holiday")
			{
				holidaycolor="HD_color1";	
			}
			if(popholidaytype=="State holiday")
			{
				holidaycolor="HD_color2";	
			}
			if(popholidaytype=="Local Holiday")
			{
				holidaycolor="HD_color3";
			}
			if(popholidaytype=="Others")
			{
				holidaycolor="HD_color4";
			}
			
			
			$('.td[name="' + popdate + '"]').append("<div class='divholiday "+ holidaycolor +"'>"+ popholidaydescription +"</div>");
			
			$('#holidayStatusScrollable').modal('toggle');
		
		});

		$(".sunday").append("<div class='divholidaysunday'>Sunday</div>");
	});
</script>
