<p class="title" align="center">

					</p>
				<div class="col-md-12">

					
			<hr/>
					<b>
						<p align="center" class="monthtitle" th:text="'SALARY '+ ${monthtext} + ' - '+ ${branchname}"></p>
					</b>
				</div>
	

				<div class="col-md-12">
					<table class="table" align="center">
														<thead>
															<tr>
																<th class="sticky-col first-col td1">S.No</th>
																<th class="sticky-col second-col td1">Name</th>
																<th class="td1">Branch</th>
																<th>Working Days</th>
																<th>Ex.Working Days</th>
																<th>Basic Salary</th>
																<th>DA</th>
																<th>HRA</th>
																<th>TOTAL GROSS</th>
																<th>TOTAL Deduction</th>
																<th>Monthly incentives</th>
																<th>Net salary</th>

															</tr>
														</thead>
														<tbody>
															<tr th:each="str,i : ${#strings.arraySplit(report,',')}">
																<td class="sticky-col first-col td1" th:text="${i.index+1}"></td>
																<td class="sticky-col second-col td1"  th:text="${#strings.arraySplit(str,'-')[1]}"></td>
																<td class="td1" th:text="${#strings.arraySplit(str,'-')[18]}"></td>
																<td  th:text="${#strings.arraySplit(str,'-')[5]}"></td>
																<td  th:text="${#strings.arraySplit(str,'-')[6]}"></td>
																<td  th:text="${#strings.arraySplit(str,'-')[7]}"></td>
																<td  th:text="${#strings.arraySplit(str,'-')[8]}"></td>
																<td  th:text="${#strings.arraySplit(str,'-')[9]}"></td>
																<td  th:text="${#strings.arraySplit(str,'-')[10]}"></td>
																<td  th:text="${#strings.arraySplit(str,'-')[14]}"></td>
																<td  th:text="${#strings.arraySplit(str,'-')[15]}"></td>
																<td  th:text="${#strings.arraySplit(str,'-')[16]}" class="td16"></td>
																
																
															</tr>
															<tr>
																<td colspan="2" class="td2">Prepard<br/><br/><br/><br/><br/></td>
																<td colspan="4" class="td2">Verified<br/><br/><br/><br/><br/></td>
																<td colspan="3" class="td2">Authorized Sign <br/><br/><br/><br/><br/></td>
																<td colspan="3" class="td2">Authorized Sign<br/><br/><br/> <br/><br/></td>
															</tr>
