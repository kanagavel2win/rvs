	<script>
			$(document).ready(function(){
				var empid=$('#empid').val();
				
				
				

				$(".Termination").hide();
				
				$(".additem").click(function(){
					var name=$(this).attr('name');
					var labeltext="";
					if(name=="adddepartmentdata"){ labeltext="New Department"; }
					if(name=="addjobtitledata"){ labeltext="New Job Title"; }
					if(name=="addchangereasondata"){ labeltext="New Change Reason"; }
					if(name=="addemployeestatusdata"){ labeltext="New Employee Status"; }
					if(name=="addterminationreasondata"){ labeltext="New Termination Reason"; }
					if(name=="addterminationtypedata"){ labeltext="New Termination Type"; }
					if(name=="addpayratedata"){ labeltext="New Type of Pay Rate"; }
					$('#additemalltxt').text(labeltext);
					$('#newadditemScrollable').modal('toggle');
					
				});
				
				$("#additemallsavebtn").click(function(){
					if($("#additemall").val()!='')
					{
						var name=$('#additemalltxt').text();
						var labeltext="";
						if(name=="New Department"){ labeltext="adddepartmentdata"; }
						if(name=="New Job Title"){ labeltext="addjobtitledata"; }
						if(name=="New Change Reason"){ labeltext="addchangereasondata"; }
						
						if(name=="New Employee Status"){ labeltext="addemployeestatusdata"; }
						if(name=="New Termination Reason"){ labeltext="addterminationreasondata"; }
						if(name=="New Termination Type"){ labeltext="addterminationtypedata"; }
						if(name=="New Type of Pay Rate"){ labeltext="addpayratedata"; }
						
						$('.' + labeltext).append("<option>" + $("#additemall").val() + "</option>");
						$("#additemall").val('');
						$('#newadditemScrollable').modal('toggle');
					}
				});
				
				$("#empstatus_employmentstatus").change(function(){
					
					if($(this).val()=="Terminated")
					{
						$(".Termination").show();	
					}else
					{
						$(".Termination").hide();
					}
				
				});
				
				
				$("#hiredatebtn").click(function() {
					var hiredateid = $("#hiredateid").val();
					var hiredate = $("#hiredate").val();
					
					var formData = {
							hiredateid : hiredateid,
							hiredate : hiredate,
							empid : empid
					}
					$.ajax({
						type : "POST",url : "employeehiredate",
						data : formData,success : function(result) {
							
							$("#hiredateid").val(result.replace("Success",""))
							$('#modeljqueryresult').text("Hire Date updated successfully");
						},
						error : function(e) {
							$('#modeljqueryresult').text("Error" + e);
						}
					});

					$('#jqueryInformationScrollable').modal('toggle');
				});
				
				//--------------------------------------------------------------------------------------------------------------------------------------		 		

				$(function() {
					var token = $("meta[name='_csrf']").attr("content");
					var header = $("meta[name='_csrf_header']").attr("content");
					$(document).ajaxSend(function(e, xhr, options) {
						xhr.setRequestHeader(header, token);
					});
				});
				//--------------------------------------------------------------------------------------------------------------------------------------		 
				//--------------------------------------------------------------------------------------------------------------------------------------		 		
				$("#tbl_EMPLOYMENTSTATUS_save").click(function(){
					var employeeJobempstatusidrow= $('#employeeJobempstatusidrow').val();
					var employeeJobempstatusid=$('#employeeJobempstatusid').val();
					var empstatus_employmentstatus= $('#empstatus_employmentstatus').val();
					var empstatus_terminationtype= $('#empstatus_terminationtype').val();
					var empstatus_terminationreason= $('#empstatus_terminationreason').val();
					var empstatus_rehire= $('#empstatus_rehire').val();
					var empstatus_effectivedate= $('#empstatus_effectivedate').val();
					var empstatus_remarks= $('#empstatus_remarks').val();
					
					
					var formData = {
							empid : empid,
							employeeJobempstatusid : employeeJobempstatusid,
							empstatus_employmentstatus : empstatus_employmentstatus,
							empstatus_terminationtype : empstatus_terminationtype,
							empstatus_terminationreason : empstatus_terminationreason,
							empstatus_rehire : empstatus_rehire,
							empstatus_remarks : empstatus_remarks,
							empstatus_effectivedate : empstatus_effectivedate
					}
					$.ajax({
						type : "POST",url : "employeeemploymentupdate",
						data : formData,success : function(result) {
							
							var objid= result.replace("Success","");
							$('#modeljqueryresult').text("Employment status updated successfully");
								if(employeeJobempstatusidrow=="")
									{
									var html='<tr><td>';
									html += '<input type="hidden" value="'+objid+'" id="tblemployeeJobempstatusid'+ tblemployeeJobempstatusid +'"/>';
									
									html += '<span id="tblempstatus_effectivedate'+ tblemployeeJobempstatusid +'">'+ empstatus_effectivedate +'</span></td><td>';
				                    html += '<span id="tblempstatus_employmentstatus'+ tblemployeeJobempstatusid +'">'+ empstatus_employmentstatus +'</span>';
				                    html += '<input type="hidden" value="" id="tblempstatus_terminationtype'+ tblemployeeJobempstatusid +'"/>';
				                    html += '<input type="hidden" value="" id="tblempstatus_terminationreason'+ tblemployeeJobempstatusid +'"/>';
				                    html += '<input type="hidden" value="" id="tblempstatus_rehire'+ tblemployeeJobempstatusid +'"/></td> <td>';
				                    html += '<span id="tblempstatus_remarks'+ tblemployeeJobempstatusid +'">'+ empstatus_remarks +'</span>           </td>                    <td width="110px"><span class="iconalign">';                   	 	
				                    html += '<span  data-toggle="modal" data-target="#employeeStatusScrollable" name="'+ tblemployeeJobempstatusid +'" class="updateemplstatus"><i class="bx bxs-pencil"></i></span>';
				                    html += '<span  data-toggle="modal" data-target="#deleteInformationScrollable" id="'+ tblemployeeJobempstatusid +'" name="'+objid+'" class="deleteemplstatus"><i class="bx bxs-trash-alt"></i></span>                    	                    	<span>                    </td>                                    </tr>';
				
				                    $('#tbl_EMPLOYMENTSTATUS tbody').append(html);
				                    tblemployeeJobempstatusid=tblemployeeJobempstatusid+1;
									}
									else

										$('#tblempstatus_employmentstatus'+employeeJobempstatusidrow).text(empstatus_employmentstatus);
										$('#tblempstatus_terminationtype'+employeeJobempstatusidrow).val(empstatus_terminationtype);
										$('#tblempstatus_terminationreason'+employeeJobempstatusidrow).val(empstatus_terminationreason);
										$('#tblempstatus_rehire'+employeeJobempstatusidrow).val(empstatus_rehire);
										$('#tblempstatus_effectivedate'+employeeJobempstatusidrow).text(empstatus_effectivedate);
										$('#tblempstatus_remarks'+employeeJobempstatusidrow).text(empstatus_remarks);

						},

							$('#modeljqueryresult').text("Error" + e);
						}
					});
					
					
					
					$('#jqueryInformationScrollable').modal('toggle');
				});
