<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en"
	class="light-style layout-navbar-fixed layout-menu-fixed" dir="ltr"
	data-theme="theme-default" th:data-assets-path="@{/assets/}"
	data-template="vertical-menu-template">
<head>
<meta name="_csrf" th:content="${_csrf.token}" />
<!-- default header name is X-CSRF-TOKEN -->
<meta name="_csrf_header" th:content="${_csrf.headerName}" />

<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

<title th:text="${employeemaster.StaffName} + ' access Management'"></title>

<meta name="description" content="" />

<!-- Favicon -->
<link rel="icon" type="image/x-icon"
	th:href="@{/assets/img/favicon/favicon.ico}" />

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
	rel="stylesheet" />

<!-- Icons -->
<link rel="stylesheet" th:href="@{/assets/vendor/fonts/boxicons.css}" />
<link rel="stylesheet" th:href="@{/assets/vendor/fonts/fontawesome.css}" />
<link rel="stylesheet" th:href="@{/assets/vendor/fonts/flag-icons.css}" />

<!-- Core CSS -->
<link rel="stylesheet" th:href="@{/assets/vendor/css/rtl/core.css}"
	class="template-customizer-core-css" />
<link rel="stylesheet"
	th:href="@{/assets/vendor/css/rtl/theme-default.css}"
	class="template-customizer-theme-css" />
<link rel="stylesheet" th:href="@{/assets/css/demo.css}" />

<!-- Vendors CSS -->
<link rel="stylesheet"
	th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />
<link rel="stylesheet"
	th:href="@{/assets/vendor/libs/typeahead-js/typeahead.css}" />
<link rel="stylesheet"
	th:href="@{/assets/vendor/libs/datatables-bs5/datatables.bootstrap5.css}" />
<link rel="stylesheet"
	th:href="@{/assets/vendor/libs/datatables-responsive-bs5/responsive.bootstrap5.css}" />
<link rel="stylesheet"
	th:href="@{/assets/vendor/libs/datatables-buttons-bs5/buttons.bootstrap5.css}" />
<link rel="stylesheet"
	th:href="@{/assets/vendor/libs/animate-css/animate.css}" />
<link rel="stylesheet"
	th:href="@{/assets/vendor/libs/sweetalert2/sweetalert2.css}" />
<link rel="stylesheet"
	th:href="@{/assets/vendor/libs/flatpickr/flatpickr.css}" />
<link rel="stylesheet"
	th:href="@{/assets/vendor/libs/bootstrap-datepicker/bootstrap-datepicker.css}" />
<link rel="stylesheet"
	th:href="@{/assets/vendor/libs/bootstrap-daterangepicker/bootstrap-daterangepicker.css}" />
<link rel="stylesheet"
	th:href="@{/assets/vendor/libs/jquery-timepicker/jquery-timepicker.css}" />
<link rel="stylesheet"
	th:href="@{/assets/vendor/libs/select2/select2.css}" />
<link rel="stylesheet"
	th:href="@{/assets/vendor/libs/formvalidation/dist/css/formValidation.min.css}" />

<!-- Page CSS -->
<link rel="stylesheet"
	th:href="@{/assets/vendor/css/pages/page-profile.css}" />
<!-- Helpers -->
<script th:src="@{/assets/vendor/js/helpers.js}"></script>

<!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
<!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
<script th:src="@{/assets/vendor/js/template-customizer.js}"></script>
<!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
<script th:src="@{/assets/js/config.js}"></script>
<style>

.bxs-check-circle {
	color: green;
	
}

.bxs-trash-alt, .bxs-pencil
{
	cursor:pointer;
	padding-left:10px;
	
}
</style>

</head>


<body>
	<!-- Layout wrapper -->
	<div class="layout-wrapper layout-content-navbar">
		<div class="layout-container">
			<!-- Menu -->
			<div th:insert="menu"></div>
			<!-- / Menu -->

			<!-- Layout container -->
			<div class="layout-page">
				<!-- Navbar -->

				<div th:insert="header"></div>

				<!-- / Navbar -->

				<!-- Content wrapper -->
				<div class="content-wrapper">
					<!-- Content -->

					<div class="container-xxl flex-grow-1 container-p-y">
						<h4 class="py-3 breadcrumb-wrapper mb-4">
							<span class="text-muted fw-light">User Profile /</span> Profile
						</h4>

						<!-- Header -->
						<div class="row">
							<div class="col-12">
								<div class="card mb-4">
									<div class="user-profile-header-banner">
										<img th:src="@{/assets/img/pages/profile-banner.png}"
											alt="Banner image" class="rounded-top" />
									</div>
									<div
										class="user-profile-header d-flex flex-column flex-sm-row text-sm-start text-center mb-4">
										<div class="flex-shrink-0 mt-n2 mx-sm-0 mx-auto">
											<img th:src="${employeemaster.t_emp_img}" alt="user image"
												class="d-block h-auto ms-0 ms-sm-4 rounded-3 user-profile-img" />
										</div>
										<div class="flex-grow-1 mt-3 mt-sm-5">
											<div
												class="d-flex align-items-md-end align-items-sm-start align-items-center justify-content-md-between justify-content-start mx-4 flex-md-row flex-column gap-4">
												<div class="user-profile-info">
													<h4 th:text="${employeemaster.StaffName}"></h4>
													<ul
														class="list-inline mb-0 d-flex align-items-center flex-wrap justify-content-sm-start justify-content-center gap-2">
														<li class="list-inline-item fw-semibold"><i
															class="bx bx-pen"></i> <th:block
																th:text="${employeemaster.t_position}"></th:block></li>
														<li class="list-inline-item fw-semibold"><i
															class="bx bx-map"></i> <th:block
																th:text="${employeemaster.t_branch_name}"></th:block></li>
														<li class="list-inline-item fw-semibold"><i
															class="bx bx-calendar-alt"></i> <th:block
																th:text="'Experience  '+ ${employeemaster.t_joindatetimeline}"></th:block>
														</li>
													</ul>
												</div>
												<!--  <a href="javascript:void(0)" class="btn btn-primary text-nowrap">
                            <i class="bx bx-user-check"></i> Connected
                          </a> -->
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!--/ Header -->

						<!-- Navbar pills -->
						<div class="row">
							<div class="col-md-12">
								<ul class="nav nav-pills flex-column flex-sm-row mb-4">
									<li class="nav-item"><a class="nav-link"
										th:href="'emp?id=' + ${employeemaster['empMasterid']}"><i
											class="bx bx-user"></i> Profile</a></li>
									<li class="nav-item"><a class="nav-link active"><i
											class="bx bx-group"></i> Job Title</a></li>
									<li class="nav-item"><a class="nav-link"
										href="underMaintenance"><i
											class="bx bx-grid-alt"></i> Projects</a></li>
									
								</ul>
							</div>
						</div>
						<!--/ Navbar pills -->
						<!-- User Profile Content -->
						<div class="row">
							<div class="col-xl-12 col-lg-12 col-md-12">
								<!-- About User -->
								<div class="card mb-4">
									<div class="card-header align-items-center">
										<h6 class="card-action-title mb-0">
											EMPLOYMENT STATUS
											<div class="card-action-element" style="float: right">
												<button class="btn btn-primary btn-sm newemplstatus" type="button"
													name="-" data-bs-toggle="modal"
													data-bs-target="#editEmployeestatus">
													<i class="bx bx-plus bx-xs me-1"></i>
												</button>
											</div>
										</h6>

									</div>
									<div class="card-body">
										<div class="table-responsive" id="tbl_EMPLOYMENTSTATUS">
											<input type="hidden" th:value='${empid}' id="empid" />
											<table class="table table-hover table-bordered mb-0">
												<thead>
													<tr>
														<th>Effective Date</th>
														<th>Employment Status</th>
														<th colspan="2">Remarks</th>

													</tr>
												</thead>
												<tbody>
													<tr th:each="emp,stat : ${employeeJobempstatus}">
														<td class="text-bold-500"><input type="hidden"
															th:value="${emp.employeejobempstatusid}"
															th:id="'tblemployeeJobempstatusid' + ${stat.index}" /> <input
															type="hidden"
															th:id="'tblempstatus_effectivedate' + ${stat.index}"
															th:value="${emp.empstatus_effectivedate}" /> <th:block
																th:if="${emp.empstatus_effectivedate} !=''">
																<span
																	th:text="${#strings.arraySplit(emp.empstatus_effectivedate,'-')[2]}+'-'+${#strings.arraySplit(emp.empstatus_effectivedate,'-')[1]}+'-'+${#strings.arraySplit(emp.empstatus_effectivedate,'-')[0]}"></span>
															</th:block>
															
															<th:block
																th:if="${emp.employeejobempstatusid} == ${greenpointemployementstatus}">
																<span class="bx bxs-check-circle"></span>
															</th:block> 
															
															</td>
														<td><span
															th:id="'tblempstatus_employmentstatus' + ${stat.index}"
															th:text="${emp.empstatus_employmentstatus}"></span> <input
															type="hidden" th:value="${emp.empstatus_terminationtype}"
															th:id="'tblempstatus_terminationtype' + ${stat.index}" />
															<input type="hidden"
															th:value="${emp.empstatus_terminationreason}"
															th:id="'tblempstatus_terminationreason' + ${stat.index}" />
															<input type="hidden" th:value="${emp.empstatus_rehire}"
															th:id="'tblempstatus_rehire' + ${stat.index}" /></td>
														<td class="text-bold-500"><span
															th:id="'tblempstatus_remarks' + ${stat.index}"
															th:text="${emp.empstatus_remarks}"></span></td>
														<td width="110px"><span class="iconalign"> <span
																data-bs-toggle="modal"
																data-bs-target="#editEmployeestatus"
																th:name="${stat.index}" class="updateemplstatus"><i
																	class="bx bxs-pencil"></i></span> <span data-toggle="modal"
																data-target="#deleteInformationScrollable"
																th:name="${emp.employeejobempstatusid}"
																th:id="${stat.index}" class="deleteemplstatus"><i
																	class="bx bxs-trash-alt"></i></span> </span>
																	</td>
														<script>
																	tblemployeeJobempstatusid = tblemployeeJobempstatusid + 1;
																</script>
													</tr>

												</tbody>
											</table>
										</div>
									</div>
								</div>
								<!--/ About User -->

							</div>
						</div>
						<!--/ User Profile Content -->

						<!-- Modal -->
						<!-- Edit EMPLOYMENT STATUS Modal -->
						<div class="modal fade" id="editEmployeestatus" tabindex="-1"
							aria-hidden="true">
							<div
								class="modal-dialog modal-dialog-centered1 modal-simple modal-add-new-cc">
								<div class="modal-content p-3 p-md-5">

									<div class="modal-body">
										<button type="button" class="btn-close"
											data-bs-dismiss="modal" aria-label="Close"></button>
										<div class="text-center mb-4">
											<h5>Employment Status</h5>
										</div>
										<form id="addempstatus" class="needs-validation" novalidate>
										<div class="col-12">
										
										
											<label class="form-label" for="empstatus_employmentstatus">Employment
												Status <label class="emptitle additem"
												name="addemployeestatusdata" ><i
													class="bx bxs-plus-circle ownstyle1"></i></label>
											</label> <input type="hidden" id="employeeJobempstatusid" /> <input
												type="hidden" id="employeeJobempstatusidrow" /> <select
												class="form-select addemployeestatusdata"
												id="empstatus_employmentstatus" required>
												<option>-</option>
												<th:block th:each="str :${EmploymentStatus}">
													<option th:value="${str}" th:text="${str}"></option>
												</th:block>
												
											</select>
											<div class="invalid-feedback">Please choose a Status.</div>
	
										</div>
										<div class="Termination col-12">
											<label class="form-label" for="empstatus_terminationtype">Termination
												Type <label class="emptitle additem"
												name="addterminationtypedata"><i
													class="bx bxs-plus-circle ownstyle1"></i></label>
											</label> <select class="form-select addterminationtypedata"
												id="empstatus_terminationtype">
												<option>-</option>
												<th:block th:each="str :${TerminationType}">
													<option th:value="${str}" th:text="${str}"></option>
												</th:block>
												
											</select>

										</div>
										<div class="Termination  col-12">
											<label class="form-label" for="empstatus_terminationreason">Termination
												Reason <label class="emptitle additem"
												name="addterminationreasondata"><i
													class="bx bxs-plus-circle ownstyle1"></i></label>
											</label> <select class="form-select addterminationreasondata"
												id="empstatus_terminationreason">
												<option>-</option>
												<th:block th:each="str :${TerminationReason}">
													<option th:value="${str}" th:text="${str}"></option>
												</th:block>

											</select>
											<div class="invalid-feedback">Please choose a Reason.</div>

										</div>
										<div class="Termination col-12 ">
											<label class="form-label" for="empstatus_rehire">Eligible
												for rehire </label> <select class="form-select"
												id="empstatus_rehire">
												<option>-</option>
												<option>Yes</option>
												<option>No</option>
												<option>Upon review</option>

											</select>
											<div class="invalid-feedback">Please choose a rehire.</div>

										</div>
										<div class="col-12 ">
											<label class="form-label" for="empstatus_effectivedate">Effective
												Date </label> <input type="date" class="form-control"
												id="empstatus_effectivedate" required>
												<div class="invalid-feedback">Please choose a Date.</div>
										</div>
										<div class="col-12">
											<label class="form-label" for="empstatus_remarks">Remarks</label>
											<input type="text" class="form-control"
												id="empstatus_remarks">
										</div>

										<div class="col-12 text-center mt-4">
											<button type="button" class="btn btn-primary me-sm-3 me-1"
												id="tbl_EMPLOYMENTSTATUS_save">Submit</button>
											<button type="reset"
												class="btn btn-label-secondary tbl_EMPLOYMENTSTATUS_close"
												data-bs-dismiss="modal" aria-label="Close">Cancel</button>
										</div>
										</form>
	
									</div>
								</div>
							</div>
						</div>
						<!--/ Edit EMPLOYMENT STATUS Modal -->

					</div>
					<!-- / Content -->

					<!-- Footer -->
					<!-- / Footer -->

					<div class="content-backdrop fade"></div>
				</div>
				<!-- Content wrapper -->
			</div>
			<!-- / Layout page -->
		</div>

		<!-- Overlay -->
		<div class="layout-overlay layout-menu-toggle"></div>

		<!-- Drag Target Area To SlideIn Menu On Small Screens -->
		<div class="drag-target"></div>
	</div>
	<!-- / Layout wrapper -->

	<!-- Core JS -->
	<script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
	<script th:src="@{/assets/vendor/libs/popper/popper.js}"></script>
	<script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
	<script
		th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

	<script th:src="@{/assets/vendor/libs/hammer/hammer.js}"></script>

	<script th:src="@{/assets/vendor/libs/i18n/i18n.js}"></script>
	<script th:src="@{/assets/vendor/libs/typeahead-js/typeahead.js}"></script>

	<script th:src="@{/assets/vendor/js/menu.js}"></script>
	<!-- endbuild -->

	<!-- Vendors JS -->
	<script th:src="@{/assets/vendor/libs/moment/moment.js}"></script>
	<script th:src="@{/assets/vendor/libs/datatables/jquery.dataTables.js}"></script>
	<script
		th:src="@{/assets/vendor/libs/datatables-bs5/datatables-bootstrap5.js}"></script>
	<script
		th:src="@{/assets/vendor/libs/datatables-responsive/datatables.responsive.js}"></script>
	<script
		th:src="@{/assets/vendor/libs/datatables-responsive-bs5/responsive.bootstrap5.js}"></script>
	<script
		th:src="@{/assets/vendor/libs/datatables-buttons/datatables-buttons.js}"></script>
	<script
		th:src="@{/assets/vendor/libs/datatables-buttons-bs5/buttons.bootstrap5.js}"></script>
	<script th:src="@{/assets/vendor/libs/jszip/jszip.js}"></script>
	<script th:src="@{/assets/vendor/libs/pdfmake/pdfmake.js}"></script>
	<script
		th:src="@{/assets/vendor/libs/datatables-buttons/buttons.html5.js}"></script>
	<script
		th:src="@{/assets/vendor/libs/datatables-buttons/buttons.print.js}"></script>
	<script th:src="@{/assets/vendor/libs/sweetalert2/sweetalert2.js}"></script>
	<script th:src="@{/assets/vendor/libs/cleavejs/cleave.js}"></script>
	<script th:src="@{/assets/vendor/libs/cleavejs/cleave-phone.js}"></script>
	<script th:src="@{/assets/vendor/libs/select2/select2.js}"></script>
	<!-- Form Validation -->
	<script
		th:src="@{/assets/vendor/libs/formvalidation/dist/js/FormValidation.min.js}"></script>
	<script
		th:src="@{/assets/vendor/libs/formvalidation/dist/js/plugins/Bootstrap5.min.js}"></script>
	<script
		th:src="@{/assets/vendor/libs/formvalidation/dist/js/plugins/AutoFocus.min.js}"></script>

	<!-- Main JS -->
	<script th:src="@{/assets/js/main.js}"></script>

	<!-- Flat Picker -->
	<script th:src="@{/assets/vendor/libs/moment/moment.js}"></script>
	<script th:src="@{/assets/vendor/libs/flatpickr/flatpickr.js}"></script>
	<script
		th:src="@{/assets/vendor/libs/bootstrap-datepicker/bootstrap-datepicker.js}"></script>
	<script
		th:src="@{/assets/vendor/libs/bootstrap-daterangepicker/bootstrap-daterangepicker.js}"></script>
	<script
		th:src="@{/assets/vendor/libs/jquery-timepicker/jquery-timepicker.js}"></script>
	<script th:src="@{/assets/vendor/libs/pickr/pickr.js}"></script>

	<!-- Page JS -->
	<!-- <script th:src="@{/assets/js/modal-edit-user.js}"></script> -->
	<script th:src="@{/assets/js/app-user-view.js}"></script>
	<script th:src="@{/assets/js/app-user-view-account.js}"></script>



	<script>
	//--------------------------------------------------------------------------------------------------------------------------------------		 
	//--------------------------------------------------------------------------------------------------------------------------------------		 		

		$(function() {
				var token = $("meta[name='_csrf']").attr("content");
				var header = $("meta[name='_csrf_header']").attr(
						"content");
				$(document).ajaxSend(function(e, xhr, options) {
					xhr.setRequestHeader(header, token);
				});
			});
			//--------------------------------------------------------------------------------------------------------------------------------------		 
			//--------------------------------------------------------------------------------------------------------------------------------------		 		
				
	

</script>
</body>
</html>
