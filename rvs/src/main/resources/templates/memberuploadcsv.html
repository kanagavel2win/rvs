<body
	class="vertical-layout vertical-menu-modern boxicon-layout no-card-shadow 2-columns  navbar-sticky footer-static  "
	data-open="click" data-menu="vertical-menu-modern" data-col="2-columns">

	<!-- BEGIN: Header-->
	<!-- BEGIN: Header-->
	<div th:insert="header"></div>
	<!-- END: Header-->


	<!-- BEGIN: Main Menu-->
	<div th:insert="menu"></div>
	<!-- END: Main Menu-->

	<!-- BEGIN: Content-->
	<div class="app-content content">
		<div class="content-overlay"></div>
		<div class="content-wrapper">
			<div class="content-header row">
				<div class="content-header-left col-12 mb-2 mt-1">
					<div class="row breadcrumbs-top">
						<div class="col-12">
							<h5 class="content-header-title float-left pr-1 mb-0">Member</h5>
							<div class="breadcrumb-wrapper col-12">
								<ol class="breadcrumb p-0 mb-0">
									<li class="breadcrumb-item"><a href="index.html"><i
											class="bx bx-home-alt"></i></a></li>
									<li class="breadcrumb-item active">Upload Member Details</li>
								</ol>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="content-body">

				<!-- Zero configuration table -->
				<section id="basic-datatable">
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">Upload Member Details</h4>
									<div th:if="${status}" class="form-group toast-header">
										<span th:text="*{newMemberIDdetails}"></span> &nbsp; &nbsp;
										-&nbsp;&nbsp; New Member details are added successfully


									</div>

									<span th:if="${not #lists.isEmpty(memberIDList)}">
										<table class="table">
											<tr>
												<td colspan="2" style="background:#DAA520;color: #fff;">Below Listed
													Members are removed from Database</td>

											</tr>
											<span th:each="memberIDListVal : ${memberIDList}">
											<tr>
												<td><span
													th:text="${memberIDListVal.First_Name}+ ' '+${memberIDListVal.Last_Name}+'('+ ${memberIDListVal.MemberID}+ ')'" /></td>
											</tr>
											</span>
										</table>
									</span>


								</div>
								<div class="card-content">
									<div class="card-body card-dashboard">
										<p class="card-text"></p>
										<form method="POST" th:action="@{/memberupload}"
											enctype="multipart/form-data">
											<div class="form-group">
												<p>
													<label for="file">Select a CSV file</label> <input
														type="file" name="file" class="form-control-file"
														id="file" accept=".csv">
												</p>
											</div>
											<button type="submit" class="btn btn-primary">Import
												Member Details</button>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
				<!--/ Zero configuration table -->

			</div>
		</div>
	</div>
	<!-- END: Content-->




	<div class="sidenav-overlay"></div>
	<div class="drag-target"></div>

	<!-- BEGIN: Footer-->
	<footer class="footer footer-static footer-light">

				Lions Clubs - District 324 B1 | PRIVACY POLICY</span>
			<button class="btn btn-primary btn-icon scroll-top" type="button">

			</button>
		</p>
	</footer>

	<!-- BEGIN Vendor JS-->

	<!-- BEGIN: Page Vendor JS-->

		th:src="@{/app-assets/vendors/js/tables/datatable/datatables.min.js}"></script>
	<script

	<script

	<script

	<script
		th:src="@{/app-assets/vendors/js/tables/datatable/vfs_fonts.js}"></script>
	<!-- END: Page Vendor JS-->

	<!-- BEGIN: Theme JS-->
	<script th:src="@{/app-assets/js/core/app-menu.js}"></script>
	<script th:src="@{/app-assets/js/core/app.js}"></script>
	<script th:src="@{/app-assets/js/scripts/components.js}"></script>
	<script th:src="@{/app-assets/js/scripts/footer.js}"></script>
	<!-- END: Theme JS-->

	<!-- BEGIN: Page JS-->
	<script th:src="@{/app-assets/js/scripts/datatables/datatable.js}"></script>
	<!-- END: Page JS-->
		
	<script type="text/javascript">
	$(document).ready(function(){
		
		$(".deletememberfromDB").click(function(){
			
			var memberID=$(this).attr("id");
			
			var formData = {
					deleteId : $(this).attr('id')

				}
			// DO POST
			 $.ajax({
				type : "POST",
				url : "memberDelete",
				data : formData,
				success : function(result) {
					console.log(result);
					alert("Member removed successfully..!");
				},
				error : function(e) {
					console.log("ERROR: ", e);
				}
			}); 
			
			var tr = $(this).closest('tr');
			tr.remove();
			
		});
		//--------------------------------------------------------------------------------------------------------------------------------------		 
		//--------------------------------------------------------------------------------------------------------------------------------------		 		

		$(function() {
			var token = $("input[name='_csrf']").val();
			var header = 'X-CSRF-TOKEN';//$("meta[name='_csrf_header']").attr("content");
			$(document).ajaxSend(function(e, xhr, options) {
				xhr.setRequestHeader(header, token);
			});
		});
		//--------------------------------------------------------------------------------------------------------------------------------------		 
		//--------------------------------------------------------------------------------------------------------------------------------------
	});
	
	</script>
