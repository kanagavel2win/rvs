    $(document).ready(function() {

		//--------------------------------------------------------------------------------------------------------------------------------------		 

  	  var dt_basic_table = $('.datatables-basic');

  	  	// DataTable with buttons
  	  	// --------------------------------------------------------------------

  	  	// --------------------------------------------------------------------

			  if (dt_basic_table.length) {
			    var dt_basic = dt_basic_table.DataTable({
			    	 ajax: {
			             "url": "Accountsprojectlistjson",
			             "type": "GET",
			             "dataSrc": "",
			         },
			      columns: [
			        { data: '' },
			        { data: 'id' },
			        { data: 'id' },
			        { data: 'title' },
			        { data: '' },
			        { data: '' },
			        { data: 'branchname' },
			        { data: 'projecttotalvaluefromItem' },		
			        { data: 'projecttotalvaluebilled' },		
			        { data: 'projecttotalvaluereceipt' },	
			        { data: '' },	
			        { data: 'projecttotalvalueexpense' },	
			        { data: 'expectedstartdateMMddYYY' },
			      
			      ],
			      columnDefs: [
			        {
			          // For Responsive
			          className: 'control',
			          orderable: false,
			          responsivePriority: 2,
			          searchable: false,
			          targets: 0,
			          render: function(data, type, full, meta) {
			            return '';
			          }
			        },
			        {
			          // For Checkboxes
			          targets: 1,
			          orderable: false,
			          responsivePriority: 3,
			          searchable: false,
			          checkboxes: true,
			          render: function() {
			            return '<input type="checkbox" class="dt-checkboxes form-check-input">';
			          },
			          checkboxes: {
			            selectAllRender: '<input type="checkbox" class="form-check-input">'
			          }
			        },
			        {
			          targets: 2,
			          searchable: false,
			          visible: false
			        },
			        {
				           targets:3,
				           render: function(data, type, full, meta) {
				           	 if(full['projectID'] ==null)
				           		 {
				           		full['projectID']="";
				           		 }
				           	 return '<a href="projectview?id='+ full['id'] +'">'+ full['title'] +'</a><br/><small class="emp_post text-truncate text-muted">'+ full['projectID'] +'</small>';
				           }
				     },
			         
			        
			          
			          
			        {
			          // Label
			          targets: -2,
			          render: function(data, type, full, meta) {
			            var $status_number = full['t_currentStatus'];
			            var $status = {
			              1: { title: 'Current', class: 'bg-label-primary' },
			              2: { title: 'Professional', class: ' bg-label-success' },
			              3: { title: 'Rejected', class: ' bg-label-danger' },
			              4: { title: 'Resigned', class: ' bg-label-warning' },
			              5: { title: 'Applied', class: ' bg-label-info' }
			            };
			            if (typeof $status[$status_number] === 'undefined') {
			              return data;
			            }
			            return (
			              '<span class="badge rounded-pill ' +
			              $status[$status_number].class +
			              '">' +
			              $status[$status_number].title +
			              '</span>'
			            );
			          }
			        },
			        {
				           targets:4,
				           render: function(data, type, full, meta) {
				           	 $projectFollowerslist = full['projectFollowers'];
				           	 
				           	 var $row_output='';
				          		$row_output += ' <ul class="list-unstyled m-0 d-flex align-items-center avatar-group ">';
				          		
				          		
				          		
				          		var $output ="";
				          		var $empMasterid="";
				          		var   $name ="";
				           	 $projectFollowerslist.forEach((element, index, array) =>
				           	 {
				           		
				           		 var $user_img = element.followerimg ,
				              	  $name = element.followername;
				              	  $empMasterid=element.empid;
				               
				              if ($user_img != "" && $user_img != null) {
				               // For Avatar image
				                 $output =
				                  '<img src="' + $user_img + '" alt="Avatar" class="rounded-circle">';
				              } else {
				                // For Avatar badge
				                var stateNum = Math.floor(Math.random() * 6);
				                var states = ['success', 'danger', 'warning', 'info', 'dark', 'primary', 'secondary'];
				                var $state = states[stateNum],
				                  $name = $name,
				                  $initials = $name.match(/\b\w/g) || [];
				                $initials = (($initials.shift() || '') + ($initials.pop() || '')).toUpperCase();
				                $output = '<span class="avatar-initial rounded-circle bg-label-' + $state + '">' + $initials + '</span>';
				              }
				              // Creates full output for row
				              
				              $row_output +=
					                '<li data-bs-toggle="tooltip"  data-popup="tooltip-custom"  data-bs-placement="top" title="' + $name + '"  class="avatar pull-up" >'+
					                '<div class="avatar me-2 tooltipx"><a href="emp?id='+ $empMasterid +'">'+ $output + '</a><span class="tooltiptextx">' + $name + '</span></div></li>';
				           	 });
				           	 
				           	 return $row_output;
				           }
				         },
				         {
					           targets:5,
					           render: function(data, type, full, meta) {
					           	 
					        	   if(full["status"] =="Completed")
					        		   {
					        		   return 	   full['pipeline'] +"/ <span class='badge bg-label-success'>"+ full["status"] +'</span>';
					        		   }
					        	   else
					        		   {
					        		   return 	   full['pipeline'] +"/ "+ full["status"] +'';	   
					        		   }
					           	  
					           }
					     },
					     {
					           targets:10,
					           render: function(data, type, full, meta) {
					           	 
					           	 return 	   Math.round(full['projecttotalvaluebilled'] - full["projecttotalvaluereceipt"]); 
					           }
					     },
					     
					     
				         {
					           targets:12,
					           render: function(data, type, full, meta) {
					        	  let temp1 ="";
					           	 if(full['expectedstartdateMMddYYY'] == null){
					           		temp1 ="-/";
					           	 }else
					           	 {
					           		temp1 =full['expectedstartdateMMddYYY'] +"/";
					           	 }
					           	if(full['expectedclosingdateMMddYYY'] == null){
					           		temp1 +="-";
					           	 }else
					           	 {
					           		temp1 +=full['expectedclosingdateMMddYYY'];
					           	 }
					           	 return  temp1; 
					           }
					     }
				         
				        
				         
			      ],
			      
			      dom:
			        '<"card-header"<"head-label text-center"><"dt-action-buttons text-end"B>><"d-flex justify-content-between align-items-center row"<"col-sm-12 col-md-6"l><"col-sm-12 col-md-6"f>>t<"d-flex justify-content-between row"<"col-sm-12 col-md-6"i><"col-sm-12 col-md-6"p>>',
			      displayLength: 10,
			      lengthMenu: [10, 25, 50, 75, 100],
			      buttons: [
			        {
			          extend: 'collection',
			          className: 'btn btn-label-primary dropdown-toggle me-2',
			          text: '<i class="bx bx-show me-2"></i>Export',
			          buttons: [
			            {
			              extend: 'print',
			              text: '<i class="bx bx-printer me-2" ></i>Print',
			              className: 'dropdown-item',
			              exportOptions: { columns: [3, 4, 5, 6, 7,8,9,10,11] }
			            },
			            {

			              text: '<i class="bx bx-file me-2" ></i>Csv',
			              className: 'dropdown-item',
			              exportOptions: { columns: [3, 4, 5, 6, 7,8,9,10,11] }
			            },
			            {
			              extend: 'excel',
			              text: 'Excel',
			              className: 'dropdown-item',
			              exportOptions: { columns: [3, 4, 5, 6, 7,8,9,10,11] }
			            },
			            {
			              extend: 'pdf',
			              text: '<i class="bx bxs-file-pdf me-2"></i>Pdf',
			              className: 'dropdown-item',
			              exportOptions: { columns: [3, 4, 5, 6, 7] }
			            },
			            {
			              extend: 'copy',
			              text: '<i class="bx bx-copy me-2" ></i>Copy',
			              className: 'dropdown-item',
			              exportOptions: { columns: [3, 4, 5, 6, 7,8,9,10,11] }
			            }
			          ]
			        },
			        {
			          text: '<i class="bx bx-plus me-2"></i> <span class="d-none d-lg-inline-block" >Project </span>',
			          className: 'create-new btn btn-primary'
			        }
			      ],
			      responsive: {
			        details: {
			          display: $.fn.dataTable.Responsive.display.modal({
			            header: function(row) {
			              var data = row.data();
			              return 'Details of ' + data['staffName'];
			            }
			          }),
			          type: 'column',
			          renderer: function(api, rowIdx, columns) {
			            var data = $.map(columns, function(col, i) {
			              return col.title !== '' // ? Do not show row in modal popup if title is blank (for check box)
			                ? '<tr data-dt-row="' +
			                    col.rowIndex +
			                    '" data-dt-column="' +
			                    col.columnIndex +
			                    '">' +
			                    '<td>' +
			                    col.title +
			                    ':' +
			                    '</td> ' +
			                    '<td>' +
			                    col.data +
			                    '</td>' +
			                    '</tr>'
			                : '';
			            }).join('');
			
			            return data ? $('<table class="table"/><tbody />').append(data) : false;
			          }
			        }
			      }
			    });
			    $('div.head-label').html('<h5 class="card-title mb-0">Projects</h5>');
		}
