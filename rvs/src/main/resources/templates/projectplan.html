					<h4 class="py-3 breadcrumb-wrapper mb-4"><span class="text-muted fw-light">Works/</span>Project Plan</h4>
						<div class="card app-calendar-wrapper">
							<div class="row g-0">
								<!-- Calendar Sidebar -->
								<div class="col app-calendar-sidebar" id="app-calendar-sidebar">
									<div class="border-bottom p-4 my-sm-0 mb-3">
										<div class="d-grid">
											<button class="btn btn-primary btn-toggle-sidebar"
												data-bs-toggle="offcanvas" data-bs-target="#addEventSidebar"
												aria-controls="addEventSidebar">
												<i class="bx bx-plus me-1"></i> <span class="align-middle">Add
													Project</span>
											</button>
										</div>
									</div>
									<div class="p-4">
										<!-- inline calendar (flatpicker) -->
										<div class="ms-n2">
											<div class="inline-calendar"></div>
										</div>

										<hr class="container-m-nx my-4">

										
									</div>
								</div>
								<!-- /Calendar Sidebar -->

								<!-- Calendar & Modal -->
								<div class="col app-calendar-content">
									<div class="card shadow-none border-0">
										<div class="card-body pb-0">
											<!-- FullCalendar -->
											<div id="calendar"></div>
										</div>
									</div>
									<div class="app-overlay"></div>
									<!-- FullCalendar Offcanvas -->
									<div class="offcanvas offcanvas-end event-sidebar"
										tabindex="-1" id="addEventSidebar"
										aria-labelledby="addEventSidebarLabel">
										<div class="offcanvas-header border-bottom">
											<h6 class="offcanvas-title" id="addEventSidebarLabel">Project Task</h6>
											<button type="button" class="btn-close text-reset"
												data-bs-dismiss="offcanvas" aria-label="Close"></button>
										</div>
										<div class="offcanvas-body">
											<form class="event-form pt-0" id="eventForm"
												onsubmit="return false">

												<div class="mb-3">
													<label class="form-label" for="eventTitle">Project Name</label> <input
														type="text" class="form-control" id="eventTitle_Project_name"
														name="eventTitle" placeholder="Event Project Name">
														 <input type="hidden"  id="eventTitle_Project_id" />
														 
													<div class="fv-plugins-message-container invalid-feedback"></div>
												</div>
												<div class="mb-3">
													<label class="form-label" for="eventTitle">Activity Title</label> <input
														type="text" class="form-control" id="eventTitle"
														name="eventTitle" placeholder="Event Title">
													<div class="fv-plugins-message-container invalid-feedback"></div>
												</div>

												<div class="mb-3">
													<label class="form-label" for="eventType">Activity Type</label> <select
														class="select2 form-select" id="eventType" name="Type">

														<option value="">-</option>
														<option>Task</option>
														<option>Call</option>
														<option>Meetings</option>
													</select>
												</div>
												<div class="mb-3">
													<label class="form-label" for="eventLabel">Label</label> <select
														class="select2 select-event-label form-select"
														id="eventLabel" name="eventLabel">

														<option data-label="Completed" value="Success">Completed</option>
														<option data-label="Inprogress" value="Inprogress">Inprogress</option>	
			
													</select>
												</div>
												<div class="mb-3">
													<label class="form-label" for="eventStartDate">Start
														Date</label> <input type="text" class="form-control"
														id="eventStartDate" name="eventStartDate"
														placeholder="Start Date" />
												</div>
												<div class="mb-3">
													<label class="form-label" for="eventEndDate">End
														Date</label> <input type="text" class="form-control"
														id="eventEndDate" name="eventEndDate"
														placeholder="End Date" />
												</div>


												<div class="mb-3">
													<label class="form-label" for="eventDescription">Notes</label>
													<textarea class="form-control" name="eventDescription"
														id="eventDescription"></textarea>
												</div>
												<div class="mb-3">	<div>
														<button
															class="btn btn-label-success btn-delete-event d-none">View Project Activity</button>
													</div>
												</div>
												<div
													class="mb-3 d-flex justify-content-sm-between justify-content-start my-4" style="visibility:hidden">
													<div>
														<button type="submit"
															class="btn btn-primary btn-add-event me-sm-3 me-1">Add</button>
														<button type="reset"
															class="btn btn-label-secondary btn-cancel me-sm-0 me-1"
															data-bs-dismiss="offcanvas">Cancel</button>
													</div>
												
												</div>


												
											</form>
										</div>
									</div>
								</div>
								<!-- /Calendar & Modal -->
