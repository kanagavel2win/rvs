							<div class="breadcrumb-wrapper col-12">

									<li class="breadcrumb-item"><a href="index"><i
											class="bx bx-home-alt"></i></a></li>

				<div class="modal fade" id="VendorStatusScrollable" tabindex="-1"

					<div class="modal-dialog modal-dialog-scrollable" role="document">
						<div class="modal-content">
							<div class="modal-header bg-warning">
								<h5 class="modal-title white" id="VendorStatusScrollableTitle"></h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<i class="bx bx-x"></i>
								</button>
							</div>
							<div class="modal-body">
								<div class="col-md-12">
									<div class="form-group">
										<label for="addmodel" id="additemalltxt"></label>
										<div class="position-relative">
											<fieldset class="form-group">
												<input type="text" id="additemall" name="addmodel"
													class="form-control capitalize">
											</fieldset>
										</div>
									</div>
								</div>

							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-light-secondary"
									data-dismiss="modal">
									<i class="bx bx-x d-block d-sm-none"></i> <span
										class="d-none d-sm-block">Close</span>
								</button>
								<button type="button" class="btn btn-primary ml-1"
									id="additemallsavebtn">
									<i class="bx bx-check d-block d-sm-none"></i> <span
										class="d-none d-sm-block">ADD</span>
								</button>
							</div>
						</div>
					</div>
				</div>
				<!--scrolling content Modal -->
				<form th:action="@{/insurancesave}" th:object="${insurancemaster}"
					method="POST" class="wizard-horizontal"
					enctype="multipart/form-data">
					<!-- Basic Vertical form layout section start -->
					<section id="basic-vertical-layouts">
						<div class="row match-height">
							<div class="col-12">
								<div class="card">
									<div class="card-content">
										<div class="card-body">

											<div class="form-body">
												<div class="row">
													<div class="col-md-12">
														<div class="form-group">

															<label class="emptitle">General</label>
														</div>
													</div>
													<div class="col-6">
														<div class="form-group">
															<label for="first-name-icon">Branch </label>
															<div class="position-relative">

																<select class="select2 form-control" id="Branch"
																	name="Branch">
																	<option value="">--Select--</option>
																	<th:block th:each="emp : ${branchls}">
																		<option th:value="${emp.id}"
																			th:text="${emp.BRANCH_NAME}"></option>
																	</th:block>
																</select>
																		
															</div>
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label for="email-id-icon">Insurance To <span
																class="red">*</span></label>
															<div class="position-relative has-icon-left">
																<fieldset class="form-group">
																	<input type="radio" id='radio1'
																		th:field="*{InsuranceTo}" name="InsuranceTo" value="Staff" checked=""
																		required /> <label for="radio1">Staff</label>&nbsp;&nbsp;

																	<input type="radio" id='radio2'
																		th:field="*{InsuranceTo}"  name="InsuranceTo" value="Asset" required /> <label
																		for="radio2"> Asset</label>

																</fieldset>
															</div>
														</div>
													</div>



													<div class="col-md-6 staffblock">
														<div class="form-group">
															<label for="email-id-icon">Staff
																<div
																	class="Custodianloding spinner-border spinner-border-sm"
																	role="status" style="visibility: hidden;">
																	<span class="sr-only">Loading...</span>
																</div>
															</label>
															<div class="position-relative has-icon-left">
																<fieldset class="form-group">
																	<select class="form-control StaffName" id="StaffID"
																		th:field="*{StaffID}">
																		 <th:block th:if="${em}">
																			<option th:value="${em.empMasterid}"
																			th:text="${em.StaffName} + ' (RVS000' + ${em.empMasterid} +')'"></option>
																		</th:block> 
																		<option value="">-</option>
																		
																	</select>
																	<div class="form-control-position">
																		<i class="bx bx-street-view"></i>
																	</div>
																</fieldset>
															</div>
														</div>
													</div>
													<div class="col-md-6 assetblock">
														<div class="form-group">
															<label for="email-id-icon">Asset
																<div
																	class="Custodianlodingb spinner-border spinner-border-sm"
																	role="status" style="visibility: hidden;">
																	<span class="sr-only">Loading...</span>
																</div>
															</label>
															<div class="position-relative has-icon-left">
																<fieldset class="form-group">
																	<select class="form-control" id="AssetName"
																		th:field="*{AssetNameID}">
																		<option value="">-</option>
																		 <th:block th:if="${am}">
																			<option th:value="${am.AssetId}"
																			th:text="${am.AssetType} +'-' + ${am.AssetName} +'-' + ${am.ACondition} "></option>
																		</th:block> 
																		
																		
																		

																	</select>
																	<div class="form-control-position">
																		<i class="bx bxs-navigation"></i>
																	</div>
																</fieldset>
															</div>
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-group">
															<label for="first-name-icon">Vendor Name
															 <span class="red">*</span>
															</label>
															<div class="position-relative has-icon-left">
																<input type="hidden"
																	th:value="${insurancemaster['Insuranceid']}"
																	th:field="*{Insuranceid}" />
																<fieldset class="form-group">
																	<select class="form-control" th:field="*{VendorName}">
																		<option value="">-</option>
																		<th:block th:each="vmobj :${vm}">
																			<option th:value="${vmobj.vendormasterid}"
																				th:text="${vmobj.Name}"></option>
																		</th:block>

																	</select>
																	<div class="form-control-position">
																		<i class="bx bx-first-aid"></i>
																	</div>
																</fieldset>
															</div>
														</div>
													</div>

																	id="edudivadd" type="button" title="Add new education">
																	<i class="bx bx-plus"></i>
																</button>
														</div>
													</div>
													
													
													<th:block th:each="childobj, s : *{InsuranceDetails}">
													
													<div th:class="'col-md-12 edudivdelete' + ${s.index}">
															<label class="emptitle" th:if="${s.index != 0}" th:text=" ${s.index+1} + '.Details'"></label>
															
															<span class="cursor-pointer edudivdelete"
																th:name="${s.index}" style="float: right"> <i
																class="bx bx-x"></i>
															</span>
														</div>
													
													<div th:class="'col-md-3 edudivdelete' + ${s.index}">

															<label for="password-icon">Policy Name <span class="red">*</span></label>
															<div class="position-relative has-icon-left">
																<input type="hidden"
																			th:field="*{InsuranceDetails[__${s.index}__].InsuranceDetailsid}"
																			th:value="${childobj['InsuranceDetailsid']}" /> 
																			
																<input type="text" class="form-control "
																	th:value="${childobj['PolicyName']}"
																	th:field="*{InsuranceDetails[__${s.index}__].PolicyName}"
																	 placeholder="Policy Name">
																<div class="form-control-position">
																	<i class="bx bxs-cog"></i>
																</div>
															</div>
														</div>
													</div>
													<div th:class="'col-md-6 edudivdelete' + ${s.index}">
														<div class="form-group">
															<label for="password-icon">Policy No</label>
															<div class="position-relative has-icon-left">
																<input type="text" class="form-control "
																	th:value="${childobj['PolicyNo']}"
																	th:field="*{InsuranceDetails[__${s.index}__].PolicyNo}"
																	 placeholder="Policy No">
																<div class="form-control-position">
																	<i class="bx bx-detail"></i>
																</div>
															</div>
														</div>
													</div>
													<div th:class="'col-md-3 edudivdelete' + ${s.index}">
														<div class="form-group">
															<label for="password-icon">Premium</label>
															<div class="position-relative has-icon-left">
																<input type="text" class="form-control "
																	th:value="${childobj['Premium']}"
																	th:field="*{InsuranceDetails[__${s.index}__].Premium}"
																	 placeholder="Premium">
																<div class="form-control-position">
																	<i class="bx bxs-dollar-circle"></i>
																</div>
															</div>
														</div>
													</div>
													<div th:class="'col-md-3 edudivdelete' + ${s.index}">
														<div class="form-group">
															<label for="email-id-icon">Cover
																<label class="emptitle additem" name="addCoverdata"><i
																			class="bx bxs-plus-circle ownstyle1"></i></label>
															</label>
															<div class="position-relative has-icon-left">
																<fieldset class="form-group">
																	<select class="form-control addCoverdata" id="Cover" th:field="*{InsuranceDetails[__${s.index}__].Cover}">
																		<option value="">-</option>
																		<th:block th:each="str :${PolicyCover}">
																			<option th:value="${str}" th:text="${str}"></option>
																			<script>
																			PolicyCover = PolicyCover + "<option value='[[${str}]]'>[[${str}]]</option>";
																			</script>
																		</th:block>
																	</select>
																	<div class="form-control-position">
																		<i class="bx bx-test-tube"></i>
																	</div>
																</fieldset>
															</div>
														</div>
													</div>
													<div th:class="'col-md-3 edudivdelete' + ${s.index}">
														<div class="form-group">
															<label for="password-icon">From</label>
															<div class="position-relative has-icon-left">
																<input type="date" class="form-control "
																	th:value="${childobj['PFrom']}"
																	 th:field="*{InsuranceDetails[__${s.index}__].PFrom}" placeholder="From">
																<div class="form-control-position">
																	<i class="bx bxs-calendar"></i>
																</div>
															</div>
														</div>
													</div>
													<div th:class="'col-md-3 edudivdelete' + ${s.index}">
														<div class="form-group">
															<label for="password-icon">To</label>
															<div class="position-relative has-icon-left">
																<input type="date" class="form-control "
																	th:value="${childobj['PTo']}" th:field="*{InsuranceDetails[__${s.index}__].PTo}"
																	placeholder="To">
																<div class="form-control-position">
																	<i class="bx bx-calendar-event"></i>
																</div>
															</div>
														</div>
													</div>
													<div th:class="'col-md-3 edudivdelete' + ${s.index}">
														<div class="form-group">
															<label for="password-icon">Coverage Amount</label>
															<div class="position-relative has-icon-left">
																<input type="text" class="form-control "
																	th:value="${childobj['CoverageAmount']}"
																	 th:field="*{InsuranceDetails[__${s.index}__].CoverageAmount}" placeholder="Total">
																<div class="form-control-position">
																	<i class="bx bx-plus-medical"></i>
																</div>
															</div>
														</div>
													</div>

													<div th:class="'col-md-3 edudivdelete' + ${s.index}">
														<div class="form-group">
															<label for="password-icon">Nominee</label>
															<div class="position-relative has-icon-left">
																<fieldset class="form-group">
																	<select class="form-control employeenomineedetails"
																		 th:field="*{InsuranceDetails[__${s.index}__].Nominee}" >
																		<option value="">-</option>
																		<th:block th:each="emglsnewobj :${ememgcontact}">
																			<option th:value="${emglsnewobj.empEmgContactid}"
																				th:text="${emglsnewobj.Emg_Name} + '(' + ${emglsnewobj.Emg_Relation} +')'"></option>
																				
																		<script>
																		emgcontact= emgcontact + "<option value='[[${emglsnewobj.empEmgContactid}]]'>[[${emglsnewobj.Emg_Name} + '(' + ${emglsnewobj.Emg_Relation} +')']]</option>";
																		</script>
																		
																		</th:block>
																	</select>
																	<div class="form-control-position">
																		<i class="bx bxs-bookmark-plus"></i>
																	</div>
																</fieldset>
															</div>
														</div>
													</div>
													<div th:class="'col-md-3 edudivdelete' + ${s.index}">
														<div class="form-group">
															<label for="password-icon">Notes</label>
															<div class="position-relative has-icon-left">

																<textarea class="form-control"
																	th:value="${childobj['Notes']}"
																	 th:field="*{InsuranceDetails[__${s.index}__].Notes}"
																	  placeholder="Notes" height="100px"></textarea>

																<div class="form-control-position">
																	<i class="bx bx-notepad"></i>
																</div>
															</div>
														</div>
													</div>
													<div th:class="'col-md-3 edudivdelete' + ${s.index}">
														<div class="form-group">
															<label for="password-icon">Files</label>
															<div class="position-relative">
																<input type="hidden" class="form-control "
																	th:value="${childobj['doc_Attach']}"
																	 th:field="*{InsuranceDetails[__${s.index}__].doc_Attach}" />
																
																<a th:if="${childobj['doc_Attach']} !='' and ${childobj['doc_Attach']}" th:href="${childobj['doc_Attach']}" target="_blank">View & Download</a>	 
																<input type="file" class="form-control"  name="doc_Attach" />

															</div>
														</div>
													</div>
													<div th:class="'col-md-3 edudivdelete' + ${s.index}">
														<div class="form-group">
															<label for="password-icon">Policy Status</label>
															<div class="position-relative has-icon-left">
																<fieldset class="form-group">
																	<select class="form-control"
																		 th:field="*{InsuranceDetails[__${s.index}__].status}" >
																		<option value="Display">Display</option>
																		<option value="Move to Archive">Move to Archive</option>
																		
																	</select>
																	<div class="form-control-position">
																		<i class="bx bxs-bookmark-plus"></i>
																	</div>
																</fieldset>
															</div>
														</div>
													</div>
													<script>edudivadd = edudivadd+1;</script>
													
													</th:block>
													
													<span id="edudivlast"></span>
													
													<div class="col-12 d-flex justify-content-end">
														<button type="submit" class="btn btn-primary mr-1 mb-1">Save</button>
														<button type="reset"
															class="btn btn-light-secondary mr-1 mb-1">Reset</button>
														<a href="insurancelist"><button type="button"
																class="btn btn-warning mr-1 mb-1">Cancel</button></a>
													</div>

												</div>
											</div>

										</div>
									</div>
								</div>
							</div>
						</div>
					</section>
					<!-- // Basic Vertical form layout section end -->
				</form>

			</div>
