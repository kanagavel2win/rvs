<style>
	
	.uppercase{
		text-transform:uppercase;
	}
	.capitalize{
		text-transform:capitalize;
	}
	.error
	{
			color:red;
		font-weight:bold;
	}
	.success
	{
		color:#228B22;
		font-weight:bold;
	}
</style>

<body
	class="vertical-layout vertical-menu-modern boxicon-layout no-card-shadow 2-columns  navbar-sticky footer-static  "
	data-open="click" data-menu="vertical-menu-modern" data-col="2-columns">

		<!-- BEGIN: Header-->
		 <div th:insert="employee/header">  </div>
		<!-- END: Header-->


		<!-- BEGIN: Main Menu-->
		<div th:insert="employee/menu">  </div>
		<!-- END: Main Menu-->

			<!-- BEGIN: Content-->
				<!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="content-wrapper">
            <div class="content-header row">
                <div class="content-header-left col-12 mb-2 mt-1">
                    <div class="row breadcrumbs-top">
                        <div class="col-12">
                            <h5 class="content-header-title pr-1 mb-0">Change Password</h5>
                           
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-body">
              	    <!-- Basic Vertical form layout section start -->
	                <section id="basic-vertical-layouts">
	                    <div class="row match-height">
	                        <div class="col-12">
	                            <div class="card">
	                                <div class="card-content">
	                                    <div class="card-body">
	                                        
	                                        <div th:if="${save}">
												 <div class="card">
								                                <div class="card-content">
								                                    <div class="card-body">
												<div class="success">Credential has been changed successfully.<br/>
												</div>
												</div></div></div>
											</div>
											<div th:if="${error}">
												 <div class="card">
								                                <div class="card-content">
								                                    <div class="card-body">
												<div class="error" th:text="${error}"><br/>
												</div>
												</div></div></div>
											</div>
							            
	                                        <form th:unless="${save}" th:action="@{changepassword}" method="POST" class="form form-vertical"
											enctype="multipart/form-data">
	                                            <div class="form-body">
	                                                <div class="row">
	                                                
	                                                	<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
														th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
														error</p>
														
	                                                    <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="first-name-icon">Old Password</label>
	                                                            <div class="position-relative has-icon-left">
	                                                                
	                                                                <input type="password"  class="form-control" name="oldpwd"  required/>
	                                                                <div class="form-control-position">
	                                                                    <i class="bx bxs-key"></i>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div>
	                                                    <div class="col-md-6"></div>
	                                                    <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="first-name-icon">New Password</label>
	                                                            <div class="position-relative has-icon-left">
	                                                                <input type="password"  class="form-control" name="newpwd"  required/>
	                                                                <div class="form-control-position">
	                                                                    <i class="bx bxs-key"></i>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div>
	                                                    <div class="col-md-6"></div>
	                                                    <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="first-name-icon">Re-Enter New Password</label>
	                                                            <div class="position-relative has-icon-left">
	                                                                <input type="password"  class="form-control" name="renewpwd"  required/>
	                                                                <div class="form-control-position">
	                                                                    <i class="bx bxs-key"></i>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div>
	                                                    
	                                                   
	                                                    <div class="col-md-12"></div>
	                                                    <div class="col-6">
	                                                    	    
	                                                        <button type="submit" class="btn btn-warning mr-1 mb-1">ChangePassword</button>
	                                                        
	                                                    </div>
	                                                    
	                                                </div>
	                                            </div>
	                                        </form>
	                                    
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </section>
	                <!-- // Basic Vertical form layout section end -->
	                
	                   
				

            </div>
        </div>
    </div>
			<!-- END: Content-->


		
		<div class="sidenav-overlay"></div>
		<div class="drag-target"></div>

		<!-- BEGIN: Footer-->
		<footer class="footer footer-static footer-light">
		<p class="clearfix mb-0">
			<span class="float-left d-inline-block"></span><span
				class="float-right d-sm-inline-block d-none"></span>
			<button class="btn btn-primary btn-icon scroll-top" type="button">
				<i class="bx bx-up-arrow-alt"></i>
			</button>
		</p>
		</footer>
		<!-- END: Footer-->


		<!-- BEGIN: Vendor JS-->
		<script th:src="@{/app-assets/vendors/js/vendors.min.js}"></script>
		<script
			th:src="@{/app-assets/fonts/LivIconsEvo/js/LivIconsEvo.tools.js}"></script>
		<script
			th:src="@{/app-assets/fonts/LivIconsEvo/js/LivIconsEvo.defaults.js}"></script>
		<script
			th:src="@{/app-assets/fonts/LivIconsEvo/js/LivIconsEvo.min.js}"></script>
		<!-- BEGIN Vendor JS-->

		<!-- BEGIN: Page Vendor JS-->
		<script th:src="@{app-assets/vendors/js/tables/datatable/datatables.min.js}"></script>
    	<script th:src="@{app-assets/vendors/js/tables/datatable/dataTables.bootstrap4.min.js}"></script>
    	<script th:src="@{app-assets/vendors/js/tables/datatable/dataTables.buttons.min.js}"></script>
    	<script th:src="@{app-assets/vendors/js/tables/datatable/buttons.html5.min.js}"></script>
    	<script th:src="@{app-assets/vendors/js/tables/datatable/buttons.print.min.js}"></script>
    	<script th:src="@{app-assets/vendors/js/tables/datatable/buttons.bootstrap.min.js}"></script>
    	<script th:src="@{app-assets/vendors/js/tables/datatable/pdfmake.min.js}"></script>
    	<script th:src="@{app-assets/vendors/js/tables/datatable/vfs_fonts.js}"></script>
    	
		<script th:src="@{/app-assets/vendors/js/charts/apexcharts.min.js}"></script>
		<script th:src="@{/app-assets/vendors/js/extensions/dragula.min.js}"></script>
		<!-- END: Page Vendor JS-->

		<!-- BEGIN: Theme JS-->
		<script th:src="@{/app-assets/js/core/app-menu.js}"></script>
		<script th:src="@{/app-assets/js/core/app.js}"></script>
		<script th:src="@{/app-assets/js/scripts/components.js}"></script>
		<script th:src="@{/app-assets/js/scripts/footer.js}"></script>
		<!-- END: Theme JS-->

		<!-- BEGIN: Page JS-->
		
		<script
			th:src="@{/app-assets/js/scripts/pages/dashboard-analytics.js}"></script>
			<script th:src="@{/app-assets/js/scripts/datatables/datatable.js}"></script>
		<!-- END: Page JS-->
</body>

</html>
