              	<form th:action="@{/assetservicesave}" th:object="${AssetServiceobj}"
											method="POST" class="wizard-horizontal"
											enctype="multipart/form-data">
	                <!-- Basic Vertical form layout section start -->
	                <section id="basic-vertical-layouts">
	                    <div class="row match-height">
	                        <div class="col-12">
	                            <div class="card">
	                                <div class="card-content">
	                                    <div class="card-body">
	                                        	<!--scrolling content Modal -->
												<div class="modal fade" id="employeeStatusScrollable"
													tabindex="-1" role="dialog"
													aria-labelledby="employeeStatusScrollableTitle"
													aria-hidden="true">
													<div class="modal-dialog modal-dialog-scrollable"
														role="document">
														<div class="modal-content">
															<div class="modal-header bg-warning">
																<h5 class="modal-title white"
																	id="employeeStatusScrollableTitle"></h5>
																<button type="button" class="close"
																	data-dismiss="modal" aria-label="Close">
																	<i class="bx bx-x"></i>
																</button>
															</div>
															<div class="modal-body">
																<div class="col-md-12">
																	<div class="form-group">
																		<label for="addmodel" id="additemalltxt"></label>
																		<div class="position-relative">
																			<fieldset class="form-group">
																				<input type="text" id="additemall" name="addmodel"
																					class="form-control capitalize">
																			</fieldset>
																		</div>
																	</div>
																</div>

															</div>
															<div class="modal-footer">
																<button type="button" class="btn btn-light-secondary"
																	data-dismiss="modal">
																	<i class="bx bx-x d-block d-sm-none"></i> <span
																		class="d-none d-sm-block">Close</span>
																</button>
																<button type="button" class="btn btn-primary ml-1"
																	id="additemallsavebtn">
																	<i class="bx bx-check d-block d-sm-none"></i> <span
																		class="d-none d-sm-block">ADD</span>
																</button>
															</div>
														</div>
													</div>
												</div>
												<!--scrolling content Modal -->
	                                            <div class="form-body">
	                                                <div class="row">
	                                                    <div class="col-md-12">
	                                                    	<div class="view">
																<div class="wrapper">
																	
																	<table class="table">
																		
																			<tr>
																				<td>Asset Name </td><td th:text="${AssetMasterobj.AssetName}"></td>
																				<td>Type </td><td th:text="${AssetMasterobj.AssetType}"></td>
																				<td>Manufacturer</td><td th:text="${AssetMasterobj.Manufacturer}"></td>
																			</tr><tr>
																				<td>Brand</td><td th:text="${AssetMasterobj.Brand}"></td>
																				<td>Model</td><td th:text="${AssetMasterobj.Model}"></td>
																				<td>Serial Number</td><td th:text="${AssetMasterobj.SerialNumber}"></td>
																			</tr>
																			<tr>
																				<td>Condition</td><td th:text="${AssetMasterobj.ACondition}"></td>
																				<td>Warranty End</td><td th:text="${AssetMasterobj.WarrantyEnd}"></td>
																				<td>Purchased</td><td th:text="${AssetMasterobj.Purchased}"></td>
																			</tr>
																		
																	</table>
																	<hr/>
																</div>
															</div>
	                                                    </div>
	                                                    <div class="col-md-12">
															<div class="form-group">
																<label class="emptitle">Services Information</label>
															</div>
														</div>
	                                                    <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="first-name-icon">Service Item</label>
	                                                            <div class="position-relative has-icon-left">
	                                                               	<input type="hidden" th:value="${AssetServiceobj['AssetServiceID']}" th:field="*{AssetServiceID}"/>
	                                                               	<input type="hidden" th:value="${AssetServiceobj['assetId']}" th:field="*{assetId}"/>
	                                                                  
					                                                  <select class="form-control addserviceitemsdata" th:field="*{ServiceItem}" >
					                                                       <th:block th:each="str :${ServiceItem}">
																		<option  th:value="${str}"  th:text="${str}"></option>
																	</th:block>
					                                                 </select>
	                                                               
	                                                              
	                                                                <div class="form-control-position">
	                                                                    <i class="bx bx-doughnut-chart"></i>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div>
	                                                   
	                                                    <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="password-icon">Due One-Time</label>
	                                                            <div class="position-relative has-icon-left">
	                                                                <input type="date"  class="form-control capitalize" th:value="${AssetServiceobj['DueOneTime']}" th:field="*{DueOneTime}"    >
	                                                                <div class="form-control-position">
	                                                                    <i class="bx bxs-time"></i>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div>
	                                                    
	                                                    <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="contact-info-icon">Repeat Every</label>
	                                                            <div class="position-relative has-icon-left">
	                                                                <input type="number"  class="form-control capitalize aleft" th:value="${AssetServiceobj['RepeatEveryno']}" th:field="*{RepeatEveryno}"     >
	                                                                <select class="form-control aright" th:field="*{RepeatEverytype}" >
					                                                        <option value="Days">Days</option>
					                                                        <option value="Week">Week</option>
					                                                        <option value="Month">Month</option>
					                                                        <option value="Year">Year</option>
					                                                 </select>
					                                                 <div class="form-control-position">
	                                                                    <i class="bx bx-timer"></i>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div>
	                                                    <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="password-icon">Beginning</label>
	                                                            <div class="position-relative has-icon-left">
	                                                                <input type="date"  class="form-control capitalize" th:value="${AssetServiceobj['Beginning']}" th:field="*{Beginning}"    >
	                                                                <div class="form-control-position">
	                                                                    <i class="bx bxs-watch-alt"></i>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div>
	                                                   <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="contact-info-icon">Show Reminder (Before Due Date)</label>
	                                                            <div class="position-relative has-icon-left">
	                                                                <input type="number"  class="form-control capitalize aleft" th:value="${AssetServiceobj['ShowReminderno']}" th:field="*{ShowReminderno}"     >
	                                                                <select class="form-control aright" th:field="*{ShowRemindertype}" >
					                                                        <option value="Days">Days</option>

					                                                        <option value="Month">Month</option>

					                                                 <div class="form-control-position">

	                                                            </div>

	                                                    <div class="col-md-6">

	                                                            <label for="password-icon">Notes</label>

	                                                                <input type="text"  class="form-control capitalize" th:value="${AssetServiceobj['Notes']}" th:field="*{Notes}"    >
	                                                                <div class="form-control-position">
	                                                                    <i class="bx bx-calendar-alt"></i>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div>
	                                                    
	                                                    <div class="col-12 d-flex justify-content-end">
	                                                        <button type="submit" class="btn btn-primary mr-1 mb-1">Save</button>
	                                                        <a href="assetlist"><button type="button" class="btn btn-warning mr-1 mb-1">Cancel</button></a>
	                                                    </div>
	                                                    
	                                                </div>
	                                            </div>
	                                        
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </section>
	                <!-- // Basic Vertical form layout section end -->
				</form>

				class="float-right d-sm-inline-block d-none"></span>

				<i class="bx bx-up-arrow-alt"></i>

		<script th:src="@{/app-assets/js/scripts/footer.js}"></script>

			th:src="@{/app-assets/js/scripts/pages/dashboard-analytics.js}"></script>

	<script>
			$(document).ready(function(){
				
				$(document).on("change", ".CURRENT_STATUS", function() {	
					var val=$(this).val();
					closedatecal(val);
				});
				
				function closedatecal(val){
					
					if(val != "Inactive")
					{
						$('.CLOSED_DATE').attr("type","hidden");
						$(".CLOSED_DATE_label").hide();
						
					}else
					{
						$('.CLOSED_DATE').attr("type","date");
						$(".CLOSED_DATE_label").show();
					}
				}
			
				closedatecal($('.CURRENT_STATUS').val());
			
				
				$(".additem").click(function() {
					var name = $(this).attr('name');
					var labeltext = "";
					if (name == "addserviceitemsdata") {
						labeltext = "New Service";
					}
					
					$('#additemalltxt').text(labeltext);
					$('#employeeStatusScrollable').modal('toggle');

				});

				$("#additemallsavebtn").click(
						function() {
							if ($("#additemall").val() != '') {
								var name = $('#additemalltxt').text();
								var labeltext = "";
								if (name == "New Service") {
									labeltext = "addserviceitemsdata";
								}
								
								$('.' + labeltext).append(
										"<option value='"
												+ $("#additemall").val()
												+ "'>"
												+ $("#additemall").val()
												+ "</option>");
								//$('.' + labeltext).val($("#additemall").val());
								$("#additemall").val('');
								$('#employeeStatusScrollable').modal(
										'toggle');
							}
						});

			});
			
			
		</script>
