<style>
	.card-text
	{
		background: #E5E5E5;
		padding:5px;
		color:#000;
	}
	.halfday
	{
		color:red
	}
</style>

<body
	class="vertical-layout vertical-menu-modern boxicon-layout no-card-shadow 2-columns  navbar-sticky footer-static  "
	data-open="click" data-menu="vertical-menu-modern" data-col="2-columns">

		<!-- BEGIN: Header-->
		 <div th:insert="employee/header">  </div>
		<!-- END: Header-->


		<!-- BEGIN: Main Menu-->
		<div th:insert="employee/menu">  </div>
		<!-- END: Main Menu-->

			<!-- BEGIN: Content-->
				<!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="content-wrapper">
            <div class="content-header row">
                <div class="content-header-left col-12 mb-2 mt-1">
                    <div class="row breadcrumbs-top">
                        <div class="col-12">
                            <h5 class="content-header-title pr-1 mb-0">Leave Request</h5>
                           
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-body">
              	    <!-- Basic Vertical form layout section start -->
	                <section id="basic-vertical-layouts">
	                    <div class="row match-height">
	                        <div class="col-12">
	                            <div class="card">
	                                <div class="card-content">
	                                    <div class="card-body">
	                                        
	                                        <div th:if="${save}" class="form-group col-12">
												<button type="button" class="btn mb-1 btn-success btn-lg btn-block">
												Leave request has been raised
												</button>
											</div>
											<div th:if="${historyerror}" class="form-group col-12">
												<button type="button" class="btn mb-1 btn-danger btn-lg btn-block">
												Already Leave request has been raised. Please check it 
												</button>
											</div>
							            
	                                        <form th:unless="${save}" th:action="@{leaverequest}" th:object="${leavemaster}" id="leavemasterform" method="POST" class="form form-vertical"
											enctype="multipart/form-data">
	                                            <div class="form-body">
	                                                <div class="row">
	                                                    <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="first-name-icon">Employee</label>
	                                                            <div class="position-relative has-icon-left">
	                                                                <input type="hidden" th:value="${dataLoginEmpID}"  th:field="*{id}" />
	                                                                <input type="text" th:value="${dataLoginEmpName}" class="form-control" Readonly="" />
	                                                                <div class="form-control-position">
	                                                                    <i class="bx bx-grid-alt"></i>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div>
	                                                    <div class="col-md-6"></div>
	                                                    <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="first-name-icon">From Date</label>
	                                                            <div class="position-relative has-icon-left">
	                                                                <input type="date" id="fromadate"  th:field="*{fromadate}" class="form-control"  required/>
	                                                                <div class="form-control-position">
	                                                                    <i class="bx bxs-calendar-plus"></i>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div>
	                                                    
	                                                    <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="first-name-icon">To Date</label>
	                                                            <div class="position-relative has-icon-left">
	                                                                <input type="date"  id="todate" th:field="*{todate}" class="form-control" required/>
	                                                                <div class="form-control-position">
	                                                                    <i class="bx bxs-calendar-minus"></i>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div>
	                                                    
	                                                     <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="first-name-icon">Leave Type</label>
	                                                            <div class="position-relative has-icon-left">
	                                                                <select class="form-control"  th:field="*{leavetype}" >
	                                                                	<option value="Personal">Personal</option>
	                                                                	<option value="Sick">Sick</option>
	                                                                	<option value="Vacation">Vacation</option>
	                                                                	<option value="Permission">Permission</option>
	                                                                </select>
	                                                                <div class="form-control-position">
	                                                                    <i class="bx bx-grid-alt"></i>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div> 
	                                                    <div class="col-md-6">
	                                                   		<br/>
	                                                   		
	                                                   		<div class="checkbox checkbox-success">
																<input type="checkbox" name="halfday" id="halfday" th:field="*{halfday}" />
																<label for="halfday">Halfday</label>
															</div>
	                                                   		
	                                                   		
	                                                    	    	
	                                                    </div> 
	                                                    <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="first-name-icon">Start Time</label>
	                                                            <div class="position-relative has-icon-left">
	                                                               	<input type="time"  class="form-control"  th:field="*{permissionstarttime}" />
	                                                                
	                                                                <div class="form-control-position">
	                                                                    <i class="bx bx-time"></i>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div> 
	                                                    <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="first-name-icon">End Time</label>
	                                                            <div class="position-relative has-icon-left">
	                                                                <input type="time"  class="form-control"  th:field="*{permissionendtime}" />
	                                                                
	                                                                <div class="form-control-position">
	                                                                    <i class="bx bx-time"></i>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div> 
	                                                    
	                                                    <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="first-name-icon">Notes</label>
	                                                            <div class="position-relative has-icon-left">
	                                                                <input type="text"  class="form-control"  th:field="*{notes}" />
	                                                                <input type="hidden" th:field="*{status}" />
	                                                                <div class="form-control-position">
	                                                                    <i class="bx bx-notepad"></i>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div>
	                                                    <div class="col-md-12"></div>
	                                                    <div class="col-6">
	                                                    	    
	                                                        <button type="button" class="btn btn-warning mr-1 mb-1 validateleave">Raise Request</button>
	                                                        <button type="submit" id="finalsubmit" style="visibility:hidden"></button>
	                                                    </div>
	                                                    
	                                                </div>
	                                            </div>
	                                        </form>
	                                    
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </section>
	                <!-- // Basic Vertical form layout section end -->
	                
	                   
				

            </div>
        </div>
    </div>
			<!-- END: Content-->


		
		<div class="sidenav-overlay"></div>
		<div class="drag-target"></div>

		<!-- BEGIN: Footer-->
		<footer class="footer footer-static footer-light">
		<p class="clearfix mb-0">
			<span class="float-left d-inline-block"></span><span
				class="float-right d-sm-inline-block d-none"></span>
			<button class="btn btn-primary btn-icon scroll-top" type="button">
				<i class="bx bx-up-arrow-alt"></i>
			</button>
		</p>
		</footer>
		<!-- END: Footer-->
		

		<!-- BEGIN: Vendor JS-->
		<script th:src="@{/app-assets/vendors/js/vendors.min.js}"></script>
		<script
			th:src="@{/app-assets/fonts/LivIconsEvo/js/LivIconsEvo.tools.js}"></script>
		<script
			th:src="@{/app-assets/fonts/LivIconsEvo/js/LivIconsEvo.defaults.js}"></script>
		<script
			th:src="@{/app-assets/fonts/LivIconsEvo/js/LivIconsEvo.min.js}"></script>
		<!-- BEGIN Vendor JS-->

		<!-- BEGIN: Page Vendor JS-->
		<script th:src="@{app-assets/vendors/js/tables/datatable/datatables.min.js}"></script>
    	<script th:src="@{app-assets/vendors/js/tables/datatable/dataTables.bootstrap4.min.js}"></script>
    	<script th:src="@{app-assets/vendors/js/tables/datatable/dataTables.buttons.min.js}"></script>
    	<script th:src="@{app-assets/vendors/js/tables/datatable/buttons.html5.min.js}"></script>
    	<script th:src="@{app-assets/vendors/js/tables/datatable/buttons.print.min.js}"></script>
    	<script th:src="@{app-assets/vendors/js/tables/datatable/buttons.bootstrap.min.js}"></script>
    	<script th:src="@{app-assets/vendors/js/tables/datatable/pdfmake.min.js}"></script>
    	<script th:src="@{app-assets/vendors/js/tables/datatable/vfs_fonts.js}"></script>
    	
		<script th:src="@{/app-assets/vendors/js/charts/apexcharts.min.js}"></script>
		<script th:src="@{/app-assets/vendors/js/extensions/dragula.min.js}"></script>
		<!-- END: Page Vendor JS-->

		<!-- BEGIN: Theme JS-->
		<script th:src="@{/app-assets/js/core/app-menu.js}"></script>
		<script th:src="@{/app-assets/js/core/app.js}"></script>
		<script th:src="@{/app-assets/js/scripts/components.js}"></script>
		<script th:src="@{/app-assets/js/scripts/footer.js}"></script>
		<!-- END: Theme JS-->

		<!-- BEGIN: Page JS-->
		
		<script
			th:src="@{/app-assets/js/scripts/pages/dashboard-analytics.js}"></script>
			<script th:src="@{/app-assets/js/scripts/datatables/datatable.js}"></script>
		<!-- END: Page JS-->

		<script>
				$(document).ready(function(){
					$('.validateleave').click(function(){
						
						if($("#halfday").is(':checked'))
						{
							if($("#fromadate").val()==$("#todate").val())
							{
								$('#finalsubmit').click();
							}else
							{
								alert("If you select the Halfday. from date and to date should be same.");
							}
						
						}else
						{
							$('#finalsubmit').click();
						}
					});
				
			});
			
		</script>
</body>
<!-- END: Body-->

</html>
