<body
	class="vertical-layout vertical-menu-modern boxicon-layout no-card-shadow 2-columns  navbar-sticky footer-static  "

		 <div th:insert="header">  </div>

				<!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="content-wrapper">
            <div class="content-header row">
                <div class="content-header-left col-12 mb-2 mt-1">
                    <div class="row breadcrumbs-top">
                        <div class="col-12">
                            <h5 class="content-header-title float-left pr-1 mb-0">New Branch</h5>
                            <div class="breadcrumb-wrapper col-12">
                                <ol class="breadcrumb p-0 mb-0">
                                    <li class="breadcrumb-item"><a href="index.html"><i class="bx bx-home-alt"></i></a>
                                    </li>
                                    <li class="breadcrumb-item"><a href="#">Branch</a>
                                    </li>
                                    <li class="breadcrumb-item active"><a href="#">New</a>
                                    </li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-body">
              	<form th:action="@{/BranchMastersave}" th:object="${BranchMaster}"
											method="POST" class="wizard-horizontal"
											enctype="multipart/form-data">
	                <!-- Basic Vertical form layout section start -->
	                <section id="basic-vertical-layouts">
	                    <div class="row match-height">
	                        <div class="col-12">
	                            <div class="card">
	                                <div class="card-content">
	                                    <div class="card-body">
	                                        <form class="form form-vertical">
	                                            <div class="form-body">
	                                                <div class="row">
	                                                    <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="first-name-icon">Branch Name</label>
	                                                            <div class="position-relative has-icon-left">
	                                                                <input type="text" id="first-name-icon" class="form-control" th:value="${BranchMaster['BRANCH_NAME']}" th:field="*{BRANCH_NAME}"  placeholder="First Name">
	                                                                <div class="form-control-position">
	                                                                    <i class="bx bx-user"></i>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div>
	                                                    <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="email-id-icon">Type</label>
	                                                            <div class="position-relative has-icon-left">
	                                                                <fieldset class="form-group">
					                                                    <select class="form-control"  th:field="*{B_TYPE}"  >
					                                                        <option value="">-</option>
					                                                        <option value="Head Office">Head Office</option>
					                                                        <option value="Branch">Branch</option>
					                                                        <option value="Sub-Branch">Sub-Branch</option>
					                                                    </select>
					                                                </fieldset>
	                                                            </div>
	                                                        </div>
	                                                    </div>
	                                                    <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="contact-info-icon">Comes Under</label>
	                                                            <div class="position-relative has-icon-left">
	                                                                <input type="text" id="contact-info-icon" class="form-control"  th:value="${BranchMaster['COMES_UNDER']}" th:field="*{COMES_UNDER}"  placeholder="Comes Under">
	                                                                <div class="form-control-position">
	                                                                    <i class="bx bx-git-merge"></i>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div>
	                                                    <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="password-icon">Branch Address</label>
	                                                            <div class="position-relative has-icon-left">
	                                                                <input type="text" id="password-icon" class="form-control"  th:value="${BranchMaster['BRANCH_ADDRESS']}" th:field="*{BRANCH_ADDRESS}"  placeholder="Branch Address">
	                                                                <div class="form-control-position">
	                                                                    <i class="bx bxs-home"></i>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div>
	                                                    
	                                                    <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="contact-info-icon">City</label>
	                                                            <div class="position-relative has-icon-left">
	                                                                <input type="text" id="contact-info-icon" class="form-control"  th:value="${BranchMaster['CITY']}" th:field="*{CITY}"  placeholder="City">
	                                                                <div class="form-control-position">
	                                                                    <i class="bx bxs-building-house"></i>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div>
	                                                    <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="contact-info-icon">State</label>
	                                                            <div class="position-relative has-icon-left">
	                                                                <input type="text" id="contact-info-icon" class="form-control"  th:value="${BranchMaster['STATE']}" th:field="*{STATE}"  placeholder="State">
	                                                                <div class="form-control-position">
	                                                                    <i class="bx bx-stats"></i>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div>
	                                                    <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="contact-info-icon">Country</label>
	                                                            <div class="position-relative has-icon-left">
	                                                                <input type="text" id="contact-info-icon" class="form-control"  th:value="${BranchMaster['COUNTRY']}" th:field="*{COUNTRY}"  placeholder="Country">
	                                                                <div class="form-control-position">
	                                                                    <i class="bx bxs-flag-alt"></i>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div>
	                                                    <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="contact-info-icon">Zip code</label>
	                                                            <div class="position-relative has-icon-left">
	                                                                <input type="number" id="contact-info-icon" class="form-control"  th:value="${BranchMaster['ZIP_CODE']}" th:field="*{ZIP_CODE}"  placeholder="Zip code">
	                                                                <div class="form-control-position">
	                                                                    <i class="bx bx-message-alt-dots"></i>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div>
	                                                    <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="contact-info-icon">GST</label>
	                                                            <div class="position-relative has-icon-left">
	                                                                <input type="text" id="contact-info-icon" class="form-control"  th:value="${BranchMaster['GST']}" th:field="*{GST}"  placeholder="GST">
	                                                                <div class="form-control-position">
	                                                                    <i class="bx bx-id-card"></i>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div>
	                                                    <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="contact-info-icon">TIN</label>
	                                                            <div class="position-relative has-icon-left">
	                                                                <input type="text" id="contact-info-icon" class="form-control"  th:value="${BranchMaster['TIN']}" th:field="*{TIN}"  placeholder="TIN">
	                                                                <div class="form-control-position">
	                                                                    <i class="bx bxs-bookmark-star"></i>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div>
	                                                    <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="contact-info-icon">PAN</label>
	                                                            <div class="position-relative has-icon-left">
	                                                                <input type="text" id="contact-info-icon" class="form-control"  th:value="${BranchMaster['PAN']}" th:field="*{PAN}"  placeholder="PAN">
	                                                                <div class="form-control-position">
	                                                                    <i class="bx bx-box"></i>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div>
	                                                    <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="contact-info-icon">Branch In-charge</label>
	                                                            <div class="position-relative has-icon-left">
	                                                                <input type="text" id="contact-info-icon" class="form-control"  th:value="${BranchMaster['BRANCH_IN_CHARGE']}" th:field="*{BRANCH_IN_CHARGE}"  placeholder="Branch In-charge">
	                                                                <div class="form-control-position">
	                                                                    <i class="bx bxs-user-circle"></i>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div>
	                                                    <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="contact-info-icon">In-charge Contact Details</label>
	                                                            <div class="position-relative has-icon-left">
	                                                                <input type="text" id="contact-info-icon" class="form-control"  th:value="${BranchMaster['IN_CHARGE_CONTACT_DETAILS']}" th:field="*{IN_CHARGE_CONTACT_DETAILS}"  placeholder="In-charge Contact Details">
	                                                                <div class="form-control-position">
	                                                                    <i class="bx bxs-user-detail"></i>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div>
	                                                    <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="contact-info-icon">Office Phone Number</label>
	                                                            <div class="position-relative has-icon-left">
	                                                                <input type="text" id="contact-info-icon" class="form-control"  th:value="${BranchMaster['OFFICE_PHONE_NUMBER']}" th:field="*{OFFICE_PHONE_NUMBER}"  placeholder="Office Phone Number">
	                                                                <div class="form-control-position">
	                                                                    <i class="bx bx-phone-call"></i>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div>
	                                                    <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="contact-info-icon">Branch Office Email ID</label>
	                                                            <div class="position-relative has-icon-left">
	                                                                <input type="text" id="contact-info-icon" class="form-control"  th:value="${BranchMaster['BRANCH_OFFICE_EMAIL_ID']}" th:field="*{BRANCH_OFFICE_EMAIL_ID}"  placeholder="Branch Office Email ID">
	                                                                <div class="form-control-position">
	                                                                    <i class="bx bx-mail-send"></i>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div>
	                                                    <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="contact-info-icon">Stated Date</label>
	                                                            <div class="position-relative has-icon-left">
	                                                                <input type="date" id="contact-info-icon" class="form-control"  th:value="${BranchMaster['STATED_DATE']}" th:field="*{STATED_DATE}"  placeholder="Stated Date">
	                                                                <div class="form-control-position">
	                                                                    <i class="bx bx-calendar"></i>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div>
	                                                    <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="contact-info-icon">Current Status</label>
	                                                            <div class="position-relative has-icon-left">
	                                                                <select class="form-control"  th:value="${BranchMaster['CURRENT_STATUS']}" th:field="*{CURRENT_STATUS}" >
					                                                        <option value="">-</option>
					                                                        <option value="Active">Active</option>
					                                                        <option value="Inactive">Inactive</option>
					                                                    </select>
	                                                            </div>
	                                                        </div>
	                                                    </div>
	                                                    <div class="col-md-6">
	                                                        <div class="form-group">
	                                                            <label for="contact-info-icon">Closed Date</label>
	                                                            <div class="position-relative has-icon-left">
	                                                                <input type="date" id="contact-info-icon" class="form-control"  th:value="${BranchMaster['CLOSED_DATE']}" th:field="*{CLOSED_DATE}"   placeholder="Closed Date">
	                                                                <div class="form-control-position">
	                                                                    <i class="bx bxs-calendar"></i>
	                                                                </div>
	                                                            </div>
	                                                        </div>
	                                                    </div>
	                                                    
	                                                    <div class="col-12 d-flex justify-content-end">
	                                                    	    
	                                                        <button type="submit" class="btn btn-primary mr-1 mb-1">Save</button>
	                                                        <button type="reset" class="btn btn-light-secondary mr-1 mb-1">Reset</button>
	                                                        <a href="branchlist"><button type="button" class="btn btn-warning mr-1 mb-1">Cancel</button></a>
	                                                    </div>
	                                                    
	                                                </div>
	                                            </div>
	                                        </form>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </section>
	                <!-- // Basic Vertical form layout section end -->
				</form>

            </div>
        </div>
    </div>
			<!-- END: Content-->


		
		<div class="sidenav-overlay"></div>
		<div class="drag-target"></div>

		<!-- BEGIN: Footer-->
		<footer class="footer footer-static footer-light">
		<p class="clearfix mb-0">
			<span class="float-left d-inline-block"></span><span
				class="float-right d-sm-inline-block d-none"></span>
			<button class="btn btn-primary btn-icon scroll-top" type="button">
				<i class="bx bx-up-arrow-alt"></i>
			</button>
		</p>
		</footer>
		<!-- END: Footer-->


		<!-- BEGIN: Vendor JS-->
		<script th:src="@{/app-assets/vendors/js/vendors.min.js}"></script>
		<script
			th:src="@{/app-assets/fonts/LivIconsEvo/js/LivIconsEvo.tools.js}"></script>
		<script
			th:src="@{/app-assets/fonts/LivIconsEvo/js/LivIconsEvo.defaults.js}"></script>
		<script
			th:src="@{/app-assets/fonts/LivIconsEvo/js/LivIconsEvo.min.js}"></script>
		<!-- BEGIN Vendor JS-->

		<!-- BEGIN: Page Vendor JS-->
		<script th:src="@{/app-assets/vendors/js/charts/apexcharts.min.js}"></script>
		<script th:src="@{/app-assets/vendors/js/extensions/dragula.min.js}"></script>
		<!-- END: Page Vendor JS-->

		<!-- BEGIN: Theme JS-->
		<script th:src="@{/app-assets/js/core/app-menu.js}"></script>
		<script th:src="@{/app-assets/js/core/app.js}"></script>
		<script th:src="@{/app-assets/js/scripts/components.js}"></script>
		<script th:src="@{/app-assets/js/scripts/footer.js}"></script>
		<!-- END: Theme JS-->

		<!-- BEGIN: Page JS-->
		<script
			th:src="@{/app-assets/js/scripts/pages/dashboard-analytics.js}"></script>
