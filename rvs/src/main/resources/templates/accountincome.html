    <script>
    $(document).ready(function() {  
    	//--------------------------------------------------------------------------------------------------------------------------------------
    	let fv;
    	
    	//--------------------------------------------------------------------------------------------------------------------------------------
    	
    	$(document).on("click", ".create-new", function() {	
    		$("#accountincomeid").val(0);
    		validationformreset();
    		$('.btnoffcanvas').click();
    	});
    	
    	//--------------------------------------------------------------------------------------------------------------------------------------		 		

		$(function() {
			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			$(document).ajaxSend(function(e, xhr, options) {
				xhr.setRequestHeader(header, token);
			});
		});
		//--------------------------------------------------------------------------------------------------------------------------------------		 
		

    	  var dt_basic_table = $('.datatables-basic');

    	  	// DataTable with buttons
    	  	// --------------------------------------------------------------------

			  if (dt_basic_table.length) {
			    var dt_basic = dt_basic_table.DataTable({
			    	 ajax: {
			             "url": "accountincomelistjson",
			             "type": "GET",
			             "dataSrc": "",
			         },
			      columns: [
			        { data: '' },
			        { data: 'accountIncomeid' },
			        { data: 'accountIncomeid' },
			        { data: 'refNo' },
			        { data: 'idateMMMddyyyy' },
			        { data: 'iamount' },
			        { data: 'ifrom' },
			        { data: 'idepositto' },
			        { data: 'idescription' },
			        { data: 'idescription' },
			        
			      ],
			      columnDefs: [
			        {
			          // For Responsive
			          className: 'control',
			          orderable: false,
			          responsivePriority: 2,
			          searchable: false,
			          targets: 0,
			          render: function(data, type, full, meta) {
			            return '';
			          }
			        },
			        {
			          // For Checkboxes
			          targets: 1,
			          orderable: false,
			          responsivePriority: 3,
			          searchable: false,
			          checkboxes: true,
			          render: function() {
			            return '<input type="checkbox" class="dt-checkboxes form-check-input">';
			          },
			          checkboxes: {
			            selectAllRender: '<input type="checkbox" class="form-check-input">'
			          }
			        },
			        {
			          targets: 2,
			          searchable: false,
			          visible: false
			        },
			       
			     
			        {
			          // Actions
			          targets: -1,
			          title: 'Actions',
			          orderable: false,
			          searchable: false,
			          render: function(data, type, full, meta) {
			            return (
			              '<a onclick="editacctransItem('+ full['accountIncomeid']  +')"   class="btn btn-sm text-primary btn-icon item-edit"><i class="bx bxs-edit"></i></a>'
			            );
			          }
			        }
			      ],
			      
			      dom:
			        '<"card-header"<"head-label text-center"><"dt-action-buttons text-end"B>><"d-flex justify-content-between align-items-center row"<"col-sm-12 col-md-6"l><"col-sm-12 col-md-6"f>>t<"d-flex justify-content-between row"<"col-sm-12 col-md-6"i><"col-sm-12 col-md-6"p>>',
			      displayLength: 10,
			      lengthMenu: [10, 25, 50, 75, 100],
			      buttons: [
			        {
			          extend: 'collection',
			          className: 'btn btn-label-primary dropdown-toggle me-2',
			          text: '<i class="bx bx-show me-2"></i>Export',
			          buttons: [
			            {
			              extend: 'print',
			              text: '<i class="bx bx-printer me-2" ></i>Print',
			              className: 'dropdown-item',
			              exportOptions: { columns: [3, 4, 5, 6, 7] }
			            },
			            {
			              extend: 'csv',
			              text: '<i class="bx bx-file me-2" ></i>Csv',
			              className: 'dropdown-item',
			              exportOptions: { columns: [3, 4, 5, 6, 7] }
			            },
			            {
			              extend: 'excel',
			              text: 'Excel',
			              className: 'dropdown-item',
			              exportOptions: { columns: [3, 4, 5, 6, 7] }
			            },
			            {
			              extend: 'pdf',
			              text: '<i class="bx bxs-file-pdf me-2"></i>Pdf',
			              className: 'dropdown-item',
			              exportOptions: { columns: [3, 4, 5, 6, 7] }
			            },
			            {
			              extend: 'copy',
			              text: '<i class="bx bx-copy me-2" ></i>Copy',
			              className: 'dropdown-item',
			              exportOptions: { columns: [3, 4, 5, 6, 7] }
			            }
			          ]
			        },
			        {
			          text: '<i class="bx bx-plus me-2"></i> <span class="d-none d-lg-inline-block" >Account Income </span>',
			          className: 'create-new btn btn-primary'
			        }
			      ],
			      responsive: {
			        details: {
			          display: $.fn.dataTable.Responsive.display.modal({
			            header: function(row) {
			              var data = row.data();
			              return 'Details of ' + data['refNo'];
			            }
			          }),
			          type: 'column',
			          renderer: function(api, rowIdx, columns) {
			            var data = $.map(columns, function(col, i) {
			              return col.title !== '' // ? Do not show row in modal popup if title is blank (for check box)
			                ? '<tr data-dt-row="' +
			                    col.rowIndex +
			                    '" data-dt-column="' +
			                    col.columnIndex +
			                    '">' +
			                    '<td>' +
			                    col.title +
			                    ':' +
			                    '</td> ' +
			                    '<td>' +
			                    col.data +
			                    '</td>' +
			                    '</tr>'
			                : '';
			            }).join('');
			
			            return data ? $('<table class="table"/><tbody />').append(data) : false;
			          }
			        }
			      }
			    });
			    $('div.head-label').html('<h5 class="card-title mb-0">Account Incomes</h5>');
  		}
   // --------------------------------------------------------------------
   		function validationformreset()
	   {
   				$('.accountincomedataclose').click();
   				$('.accountincomedatasubmit').prop("disabled",false);
	   			$('.needs-validation').removeClass("was-validated");
	   			$('.needs-validation').trigger("reset");
	   			$('.accountincomedatasubmit').html("Submit");
	   }
   	// --------------------------------------------------------------------
	
	//--------------------------------------------------------------------
   	$('#form-add-new-record').on('submit', function(event){
	    	 
		  if (event.target.checkValidity()) {
				$('.accountincomedatasubmit').prop("disabled",true);
				$('.accountincomedatasubmit').html('<span class="spinner-border" role="status" aria-hidden="true"></span> Loading...');
				
				const formData = new FormData(document.querySelector("#form-add-new-record"));
				
	        	
				$.ajax({
					type : "POST",
					url : "accountsincomesavejson",
					processData : false,
					contentType : false,
					data : formData,
					success : function(
							result) {
						
					validationformreset();
						
					$('.datatables-basic').DataTable().ajax.reload();
					

					},
					error : function(e) {
						console.log("Error"+ e);
					}
				});
			} else {
				$('.accountincomedatasubmit').prop("disabled",false);
			}
    	 
    	    
      
	    }); 
    //------------------------------------------------------------------------
      		
   });// Jquery
  
    // Users List suggestion
    //------------------------------------------------------
    // Date Format
   const flatpickrFriendly = document.querySelector('#tDatex');
	 // Human Friendly
	  if (flatpickrFriendly) {
	    flatpickrFriendly.flatpickr({
	      altInput: true,
	      altFormat: 'F j, Y',
	      dateFormat: 'Y-m-d'
	    });
	  }
	//------------------------------------------------------------------------
	   function editacctransItem(e){
		   var tid= e;
			
			var formData = {
					tid : tid
					
				}

				$.ajax({
					type : "POST",
					url : "getaccountincomeitem",
					data : formData,
					success : function(result) {
						var bmobj = JSON.parse(JSON.stringify(result));
						//console.log(bmobj);
						
						$("#accountIncomeid").val(bmobj.accountIncomeid);
						$("#refNo").val(bmobj.refNo);
						$("#idate").val(bmobj.idate);
						$("#ifrom").val(bmobj.ifrom).change();
						$("#idepositto").val(bmobj.idepositto).change();
						$("#icategory").val(bmobj.icategory);
						$("#idescription").val(bmobj.idescription);
						$("#iamount").val(bmobj.iamount);
						
						$('.btnoffcanvas').click();
					},
					error : function(e) {
						console.log("Error" + e);
					}
				});
		   
		};
	//------------------------------------------------------------------------   
    </script>
