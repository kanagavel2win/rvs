        <!-- Page JS -->
    <script>
    
	  //--------------------------	    
    $(document).ready(function() {  
    	//--------------------------------------------------------------------------------------------------------------------------------------
    	let fv;
    	
    	//--------------------------------------------------------------------------------------------------------------------------------------
    	
    	$(document).on("click", ".create-new", function() {	
    		
    		$('.btnoffcanvas').click();
    	});
    	
    	//--------------------------------------------------------------------------------------------------------------------------------------		 		

		$(function() {
			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			$(document).ajaxSend(function(e, xhr, options) {
				xhr.setRequestHeader(header, token);
			});
		});
		//--------------------------------------------------------------------------------------------------------------------------------------		 
		

    	  var dt_basic_table = $('.datatables-basic');

    	  	// DataTable with buttons
    	  	// --------------------------------------------------------------------

    	  		// --------------------------------------------------------------------

			  if (dt_basic_table.length) {
			    var dt_basic = dt_basic_table.DataTable({
			    	 ajax: {
			             "url": "contactorganizationlistjson",
			             "type": "GET",
			             "dataSrc": "",
			         },
			      columns: [
			        { data: '' },
			        { data: 'id' },
			        { data: 'id' },
			        { data: 'branchName' },
			        { data: 'orgname' },
			        { data: 'industry_type' },
			        { data: 'cplist' },
			        { data: 'followername' },
			        { data: '' }
			      ],
			      columnDefs: [
			        {
			          // For Responsive
			          className: 'control',
			          orderable: false,
			          responsivePriority: 2,
			          searchable: false,
			          targets: 0,
			          render: function(data, type, full, meta) {
			            return '';
			          }
			        },
			        {
			          // For Checkboxes
			          targets: 1,
			          orderable: false,
			          responsivePriority: 3,
			          searchable: false,
			          checkboxes: true,
			          render: function() {
			            return '<input type="checkbox" class="dt-checkboxes form-check-input">';
			          },
			          checkboxes: {
			            selectAllRender: '<input type="checkbox" class="form-check-input">'
			          }
			        },
			        {
			          targets: 2,
			          searchable: false,
			          visible: false
			        },
			        {
			        	responsivePriority: 1,
			            targets: 3,
			            render: function(data, type, full, meta) {
			            	 $name = full['branchName'];
			            	 
			            	 $contactpersonCode="";
		            		 
			            	 $row_output ='<a href="editbranch?id='+ full['branchid'] +'"> '+ $name +" </a><br/><small class='emp_post text-truncate text-muted'>"+  full['branchCode'] + "</span>";
			            	 return $row_output;
			            }
			          },
			       
			         
			         
			       
			        {
			          
			          targets: 4,
			          render: function(data, type, full, meta) {
			            	 $name = full['orgname'];
			            	 
			            	 $contactpersonCode="";
		            		 
			            	 $row_output = '<a href="contactorganizationview?id='+ full['id'] +'"> '+ $name +"</a><br/><small class='emp_post text-truncate text-muted'>"+  full['customer_supplier'] + "</span>";
			            	 return $row_output;
			            }
			        },
			        {
				          
				          targets: 6,
				          render: function(data, type, full, meta) {
				            	 $cplist = full['cplist'];
				            	 
				            	 $row_outputs2="";
				            	 
				            	 $row_outputs1="";
				            	 $row_outputsid="";
				            		 for (var i = 0; i < $cplist.length; i++) {
				            			    
				            			  var bmobj = JSON.parse(JSON.stringify($cplist[i]));
				            			  if(i ==0 )
			            				  {
				            				  if(bmobj.peoplename != null)
				            					  {
				            					  $row_outputs1=bmobj.peoplename;  
				            					  $row_outputsid=bmobj.id;
				            					  }
				            				  
			            				  }else
		            					  {
			            					  
			            					  $row_outputs2 =$row_outputs2+" "+ (i+1)+")."+bmobj.peoplename;
				            			  }
			            		 }
				            	 
				            	if($row_outputs2 !="")
			            		{
				            		$row_outputs2 = 'data-bs-toggle="tooltip" data-bs-offset="0,4" data-bs-placement="bottom" data-bs-html="true" title="'+ $row_outputs2 +'"';

			            		}
				            	 $row_output = '<div '+ $row_outputs2 +' ><a href="contactpersonview?id='+$row_outputsid +'">'+ $row_outputs1 +'</a>';
				            	 if($row_outputs2 !="")
				            		{
				            		 $row_output += " & " + (($cplist.length)-1) +" More ";
				            		}
				            	 
				            	 $row_output +=  '</div>';
				            	 return $row_output;
				          }    
				    },
			        {
			            // Avatar image/badge, Name and post
			            targets: 7,
			            responsivePriority: 7,
			            render: function(data, type, full, meta) {
			              var $user_img = full['followerimg'],
			                $name = full['followername'];
			                $contactpersonOfficeContact=full['followerprimarymob'];
			                if($contactpersonOfficeContact ==null)
		                	{
		                	 $contactpersonOfficeContact="";
		                	}
			              if ($user_img != "") {
			               // For Avatar image
			                var $output =
			                  '<img src="' + $user_img + '" alt="Avatar" class="rounded-circle">';
			              } else {
			                // For Avatar badge
			                var stateNum = Math.floor(Math.random() * 6);
			                var states = ['success', 'danger', 'warning', 'info', 'dark', 'primary', 'secondary'];
			                var $state = states[stateNum],
			                  $name = full['followername'],
			                  $initials = $name.match(/\b\w/g) || [];
			                $initials = (($initials.shift() || '') + ($initials.pop() || '')).toUpperCase();
			                $output = '<span class="avatar-initial rounded-circle bg-label-' + $state + '">' + $initials + '</span>';
			              }
			              // Creates full output for row
			              var $row_output =
			                '<div class="d-flex justify-content-start align-items-center">' +
			                '<div class="avatar-wrapper">' +
			                '<div class="avatar me-2">' +
			                $output +
			                '</div>' +
			                '</div>' +
			                '<div class="d-flex flex-column">' +
			                '<span class="emp_name text-truncate">' +
			                '<a href="emp?id='+ full['followers'] +'">'+$name +
			                '</a></span>' +
			                '<small class="emp_post text-truncate text-muted">' +
			                $contactpersonOfficeContact +
			                '</small>' +
			                '</div>' +
			                '</div>';
			              return $row_output;
			            }
			          },
			          
			          
			       
			        {
			          // Actions
			          targets: -1,
			          title: 'Actions',
			          orderable: false,
			          searchable: false,
			          render: function(data, type, full, meta) {
			            return (
			           
			              '<a href="contactorganizationview?id='+ full['id'] +'" class="btn btn-sm text-primary btn-icon item-edit"><i class="bx bxs-edit"></i></a>'
			            );
			          }
			        }
			      ],
			      
			      dom:
			        '<"card-header"<"head-label text-center"><"dt-action-buttons text-end"B>><"d-flex justify-content-between align-items-center row"<"col-sm-12 col-md-6"l><"col-sm-12 col-md-6"f>>t<"d-flex justify-content-between row"<"col-sm-12 col-md-6"i><"col-sm-12 col-md-6"p>>',
			      displayLength: 10,
			      lengthMenu: [10, 25, 50, 75, 100],
			      buttons: [
			    	{
			          text: '<span class="d-none d-lg-inline-block" >People List</span>',
			          className: 'navigatetocontactperson btn btn-secondary'
			        }, 
			        {
			          extend: 'collection',
			          className: 'btn btn-label-primary dropdown-toggle me-2',
			          text: '<i class="bx bx-export me-2"></i>Export',
			          buttons: [
			        	  
			        	  {
			              extend: 'print',
			              text: '<i class="bx bx-printer me-2" ></i>Print',
			              className: 'dropdown-item',
			              exportOptions: { columns: [3, 4, 5, 6, 7] }
			            },
			            {
			              extend: 'csv',
			              text: '<i class="bx bx-file me-2" ></i>Csv',
			              className: 'dropdown-item',
			              exportOptions: { columns: [3, 4, 5, 6, 7] }
			            },
			            {
			              extend: 'excel',
			              text: 'Excel',
			              className: 'dropdown-item',
			              exportOptions: { columns: [3, 4, 5, 6, 7] }
			            },
			            {
			              extend: 'pdf',
			              text: '<i class="bx bxs-file-pdf me-2"></i>Pdf',
			              className: 'dropdown-item',
			              exportOptions: { columns: [3, 4, 5, 6, 7] }
			            },
			            {
			              extend: 'copy',
			              text: '<i class="bx bx-copy me-2" ></i>Copy',
			              className: 'dropdown-item',
			              exportOptions: { columns: [3, 4, 5, 6, 7] }
			            }
			          ]
			        },
			        {
			          text: '<i class="bx bx-plus me-2"></i> <span class="d-none d-lg-inline-block" >Organization </span>',
			          className: 'create-new btn btn-primary'
			        }
			      ],
			      responsive: {
			        details: {
			          display: $.fn.dataTable.Responsive.display.modal({
			            header: function(row) {
			              var data = row.data();
			              return 'Details of ' + data['contactperson_NAME'];
			            }
			          }),
			          type: 'column',
			          renderer: function(api, rowIdx, columns) {
			            var data = $.map(columns, function(col, i) {
			              return col.title !== '' // ? Do not show row in modal popup if title is blank (for check box)
			                ? '<tr data-dt-row="' +
			                    col.rowIndex +
			                    '" data-dt-column="' +
			                    col.columnIndex +
			                    '">' +
			                    '<td>' +
			                    col.title +
			                    ':' +
			                    '</td> ' +
			                    '<td>' +
			                    col.data +
			                    '</td>' +
			                    '</tr>'
			                : '';
			            }).join('');
			
			            return data ? $('<table class="table"/><tbody />').append(data) : false;
			          }
			        }
			      }
			    });
			    $('div.head-label').html('<h5 class="card-title mb-0">Organization</h5>');
  		}
   // --------------------------------------------------------------------
   		function validationformreset()
	   {
   				$('.newcontactpersondataclose').click();
   				$('.newcontactpersondatasubmit').prop("disabled",false);
	   			$('.needs-validation').removeClass("was-validated");
	   			$('.needs-validation').trigger("reset");
	   			$('.newcontactpersondatasubmit').html("Submit");
	   }

   	$(".navigatetocontactperson").click(function(){
   			window.location.href ="contactspersonlist";
