		  	#tabledate{

				text-align:right;
				cursor:pointer;
				background:#FFE7BA;
			}
			.ttd
			{
				border:1px #ccc solid;

				vertical-align:middle;
				width:100px;
				height:40px;

				font-size:11px;
				margin-top:1px;

			}

				margin:1px;
				margin-left:28px;
				position:absolute;
			}
			.cal_inner{

				background:#CCC;

				margin:1px;
			}
		   .td
